<!DOCTYPE html>
<html lang="ko">
@@include('./common/head.html', {
    pageCSS: ["STC/STC"]
})
<body>
<div class="wrap">

    <button type="button" data-href="#popup01" data-control="modal" class="btn pink"><span>테마(mp4) 영상 보기
</span></button><br><br>
    <button type="button" data-href="#popup02" data-control="modal" class="btn pink"><span>전시기록(youtube) 영상 보기
</span></button>


    <article id="popup01" class="popup-wrap animation">
        <section class="pop-conts no-footer">
            <div class="video-asset animation-box">
                <div class="video-box">
                    <video muted>
                        <source src="/lg5-common/videos/signature_rain_view.mp4" type="video/mp4">
                    </video>
                    <div class="video-controller">
                        <button type="button" class="btn-video"><span class="blind">영상 재생</span></button>
                    </div>
                </div>
                <div class="video-info">
                    <span class="title">Simplicity &amp; LG SIGNATURE</span>
                    <p class="body-copy">단순함이 궁극의 세련미를 만듭니다.<br>가전, 작품이 되다</p>
                </div>
            </div>
        </section>
        <button type="button" class="btn-close ui_modal_close"><span class="blind">닫기</span></button>
    </article>

    <article id="popup02" class="popup-wrap video">
        <section class="pop-conts no-footer">
            <div class="video-asset youtube-box">
                <div class="video-box">
                    <iframe id="videoPlayerCode" frameborder="0" allowfullscreen="1" allow="accelerometer;encrypted-media; gyroscope; picture-in-picture" title="YouTube video player" width="640" height="360" src="https://www.youtube.com/embed/MLnyvXaAQKQ"></iframe>
                </div>
            </div>
        </section>
        <button type="button" class="btn-close ui_modal_close"><span class="blind">닫기</span></button>
    </article>

</div>
</body>
</html>
