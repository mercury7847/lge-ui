<body>
    <section>
        <form id="form1" runat="server">
            <input type="file" value="파일첨부1">
        </form>
        <script>
            $("input[type=file]").bind( 'change', function (e) {
                if( !$(this).val() ) return;
                
                var f = this.files[0];
                var size = f.size || f.fileSize;
                
                var limit = 20000;
                                
                //alert( id + ' / ' + limit );
                            
                if( size > limit )
                {
                    alert( '파일용량은 20kb 를 넘을수 없습니다.' );
                    $(this).val('');
                    return;
                }
                            
                $(this).parent().find('input[type=text]').val( $(this).val() );
            })
        </script>
    </section>
</body>
