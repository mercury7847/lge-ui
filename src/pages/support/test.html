<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - YouTube links to lightbox w/ thumbnail</title>
</head>
<body>
<!-- partial:index.partial.html -->
<h2>YouTube Thumbnail Example</h2>
<div><a href="https://www.youtube.com/watch?v=hmYVuY7VDZc">Test</a></div>
<div><a href="https://www.youtube.com/watch?v=ImOABnXP0mI">Test</a></div>
<div><a href="https://www.youtube.com/watch?v=hx034LtweHg">Test</a></div>
<div><a href="https://www.youtube.com/watch?v=Db2lnU5ZALs">Test</a></div>
<!-- partial -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script>
        $(function () {

        // Find Youtube links and embedded videos
        $('[src*="youtube.com"], [href*="youtube.com"]').each(function () {
            var url = $(this).attr('src') ? $(this).attr('src') : $(this).attr('href');
            console.log('url: ' + url);
            /* 
            Extract id from know url formats:
            https://www.youtube.com/watch?v=IwjAfVHoFAw
            https://www.youtube.com/embed/IwjAfVHoFAw
            */
            var matchId = url.match(/(?:\/embed\/|\/watch\?v=)([a-z0-9]+)/i);
            if (matchId) {
                console.log('matched id: ' + matchId[1]);
            $(this).replaceWith('<a href="//www.youtube.com/watch?v=' + matchId[1] + '" rel="lightbox" title="View Training Video"><img src="//img.youtube.com/vi/' + matchId[1] + '/0.jpg" alt="YouTube Video Link"  /></a>');
            }
        });
        });
    </script>

</body>
</html>
