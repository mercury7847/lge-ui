
<article id="certificationPopup" class="popup-wrap full">
    <header class="pop-header">
        <h1 class="tit"><span>휴대 전화 인증</span></h1>
    </header>
    <section class="pop-conts support">
        <div class="field-wrap" data-ajax="">
            <div class="row">
                <div class="field-item">
                    <div class="field-title">
                        <label for="authName" class="tit">이름<span class="require">*<span class="blind">필수항목</span></span></label>
                    </div>
                    <div class="input-wrap">
                        <input type="text" name="authName" id="authName" placeholder="이름을 입력해주세요." data-required="true" data-msg-target=".err-msg" required>
                        <p class="err-msg"></p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="field-item block">
                    <div class="field-title">
                        <label for="authPhoneNo" class="tit">휴대 전화<span class="require">*<span class="blind">필수항목</span></span></label>
                    </div>
                    <div class="field-box">
                        <div class="input-wrap">
                            <div class="box">
                                <input type="tel" name="authPhoneNo" id="authPhoneNo" placeholder="휴대전화 번호를 입력해주세요." data-required="true" data-msg-target=".err-msg" required>
                                <span class="cell">
                                    <button type="button" class="btn-text pink btn-send">인증번호 발송</button>
                                </span>
                            </div>
                            <p class="err-msg"></p>
                        </div>
                        <div class="input-wrap">
                            <input type="number" name="authNo" id="authNo" placeholder="인증번호를 입력해주세요." data-required="true" data-msg-target=".err-msg" disabled required>
                            <p class="err-msg"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        @@include('./common/modules/bullet-list.html', {
            "topBorder" : true,
            "bulletTxt" : [
                "휴대전화 인증을 한 정보(이름, 휴대전화)로 접수됩니다.",
                "인증번호가 수신되지 않은 경우 1544-7777이 스팸처리 되지 않았는지 확인해주시기 바랍니다."
            ]
        })
    </section>
    <footer class="pop-footer">
        <div class="btn-group">
            <button type="button" class="btn gray ui_modal_close"><span>취소</span></button>
            <button type="button" class="btn pink btn-auth"><span>확인</span></button>
        </div>
    </footer>
    <button type="button" class="btn-close ui_modal_close"><span class="blind">닫기</span></button>
</article>
