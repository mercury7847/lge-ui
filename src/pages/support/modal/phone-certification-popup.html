
<article id="certificationPopup" class="popup-wrap full">
    <header class="pop-header">
        <h1 class="tit"><span>휴대 전화 인증</span></h1>
    </header>
    <section class="pop-conts support mt8">
        <div class="form-desc">
            <span class="req">필수 입력 사항</span>
        </div>
        <div class="input-info" data-ajax="">
            <div class="form-wrap">
                <div class="forms">
                    <div class="tit">
                        <label for="authName" class="req">이름 <span class="blind">필수입력</span></label>
                    </div>
                    <div class="conts">
                        <div class="input-wrap">
                            <input type="text" name="authName" id="authName" placeholder="이름을 입력해주세요."  data-msg-target=".err-block" data-error-msg="이름을 입력해주세요" data-authName-error-msg="이름은 한글 또는 영문으로만 입력해주세요" data-required="true" required>
                            <div class="btm-more err-block">
                                <p class="err-msg"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="forms">
                    <div class="tit">
                        <label for="authPhoneNo" class="req">휴대 전화 <span class="blind">필수입력</span></label>
                    </div>
                    <div class="conts">
                        <div class="box">
                            <div class="input-wrap">
                                <input type="tel" name="authPhoneNo" id="authPhoneNo" placeholder="휴대전화 번호를 입력해주세요."  data-msg-target=".err-block" data-error-msg="휴대전화를 정확히 입력해주세요" data-authPhoneNo-error-msg="휴대전화를 정확히 입력해주세요" data-required="true" required>
                                <div class="btm-more err-block">
                                    <p class="err-msg"></p>
                                </div>
                            </div>
                            <div class="cell">
                                <button type="button" class="btn btn-send">인증번호 발송</button>
                            </div>
                        </div>
                        <div class="input-wrap">
                            <input type="number" name="authNo" id="authNo" placeholder="인증번호를 입력해주세요"  data-msg-target=".err-block" data-error-msg="인증번호를 입력해주세요" data-authNo-error-msg="인증번호를 입력해주세요" data-required="true" required>
                            <div class="btm-more err-block">
                                <p class="err-msg"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        @@include('./common/modules/bullet-list.html', {
            "topBorder" : true,
            "bulletTxt" : [
                "휴대전화 인증을 한 정보(이름, 휴대전화)로 접수됩니다.",
                "인증번호가 수신되지 않은 경우 1544-7777이 스팸처리 되지 않았는지 확인해주시기 바랍니다."
            ]
        })
    </section>
    <footer class="pop-footer">
        <div class="btn-group center">
            <button type="button" class="btn gray ui_modal_close"><span>취소</span></button>
            <button type="button" class="btn pink btn-auth"><span>확인</span></button>
        </div>
    </footer>
    <button type="button" class="btn-close ui_modal_close"><span class="blind">닫기</span></button>
</article>
