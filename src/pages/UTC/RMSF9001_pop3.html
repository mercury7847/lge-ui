<!DOCTYPE html>
<html lang="ko">
    @@include('./common/head.html')
<body>
    <div class="wrap">
        <button type="button" data-href="#popup" data-control="modal" class="btn pink"><span>배송지 입력/수정 팝업 열기</span></button>
    </div>

    <!-- 배송지 입력/수정 popup -->
    <article id="popup" class="popup-wrap">
        <header class="pop-header">
            <h1 class="tit"><span>주소 입력</span></h1>
        </header>
        <section class="pop-conts common-pop">
            <div class="form-wrap">
                <div class="double-form">
                    <dl class="forms">
                        <dt class="tit"><label for="ipt1">주소 별칭</label></dt>
                        <dd class="conts">
                            <span class="input-wrap block">
                                <input type="text" id="ipt1" placeholder="주소별칭을 입력해주세요.">
                            </span>
                        </dd>
                    </dl>
                    <dl class="forms">
                        <dt class="tit"><label for="ipt2">받으시는 분</label></dt>
                        <dd class="conts">
                            <span class="input-wrap block">
                                <input type="text" id="ipt2" placeholder="이름을 입력해주세요.">
                            </span>
                        </dd>
                    </dl>
                </div>
                <dl class="forms">
                    <dt class="tit"><label for="ipt3">구매자 주소</label></dt>
                    <dd class="conts">
                        <span class="input-wrap block add-btn">
                            <span class="box">
                                <input type="text" id="ipt3" placeholder="우편번호" readonly>
                                <span class="cell addr">
                                    <button type="button" class="btn-text pink"><span>주소찾기</span></button>
                                </span>
                            </span>
                        </span>
                        <span class="input-wrap block">
                            <input type="text" id="ipt3-1" readonly>
                        </span>
                    </dd>
                </dl>
                <div class="double-form">
                    <dl class="forms">
                        <dt class="tit"><label for="ipt4">휴대폰 번호</label></dt>
                        <dd class="conts">
                            <span class="input-wrap block">
                                <input type="text" id="ipt4" placeholder="(-)없이 입력해주세요.">
                            </span>
                        </dd>
                    </dl>
                    <dl class="forms">
                        <dt class="tit"><label for="ipt5">일반 전화번호</label></dt>
                        <dd class="conts">
                            <span class="input-wrap block">
                                <input type="text" id="ipt5" placeholder="(-)없이 입력해주세요.">
                            </span>
                        </dd>
                    </dl>
                </div>
                <div class="forms">
                    <span class="chk-wrap">
                        <input type="checkbox" id="chk1-1" name="chk1">
                        <label for="chk1-1">기본배송지로 설정</label>
                    </span>
                </div>
            </div>
        </section>
        <footer class="pop-footer">
            <div class="btn-group">
                <button type="button" class="btn pink"><span>주소 저장</span></button>
            </div>
        </footer>
        <button type="button" class="btn-close ui_modal_close"><span class="blind">닫기</span></button>
    </article>
    <!-- // 배송지 입력/수정 popup -->
</body>
</html>
