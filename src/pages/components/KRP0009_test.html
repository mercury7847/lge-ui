<!DOCTYPE html>
<html lang="ko">
@@include('./common/head.html', {
    componentID: "KRP0009",
    isJScompile: true
})


<style type="text/css">
    html,body {margin: 0; padding: 0; }

    img{
        width:100%;
    }

    .box{

        position :relative;
        width: 300px;
        height: 300px;
        top : 0px;
        left : 0px;
        background-color: red;

    }

    input {
        -webkit-appearance: auto;
        appearance: auto;
    }

    #wrap{
        position: relative;
        height: 500px;
        overflow: auto;
        border : 1px solid red;
    }

    .filter_box{
        width: 50%;
        margin : 10px;
        padding : 10px;
    }
    .apply_filters {
        margin : 10px;
        padding : 10px;
    }


</style>

<body>
    <div class="wrap">
        <div class="container">
            <div class="KRP0009">		
                
                <div class="filter_box">

                    <div class="select-wrap"> 
                        <select data-id="sortBy" class="ui_filter_selectbox" data-title="Sort">
                            <option>Sort By</option>
                            <option value="1">LG Picks</option>
                            <option value="2">Newest</option>
                            <option value="3">Most Popular</option>
                            <option value="4">Price: Lowest to Highest</option>
                            <option value="5">Consumer Rating</option>
                    </select>
                    </div>
        
                    <button id='clearFilterBtn'>clear filter</button>
                </div>	
                
                <div class="area_filters"></div>
                <div class="apply_filters">
                </div>
                
                
            </div>
		</div>
    </div>      
</body>
</html>
