<!DOCTYPE html>
<html lang="ko">
    @@include('./common/head.html', {
        pageCSS: ["SLC/SLC"]
    })
    <body>
        <div class="wrap">
            <button type="button" data-href="#popup" data-control="modal" class="btn pink"><span>상세견적확인 팝업 열기</span></button>
        </div>
    
    
        @@include('./common/popup/RMSF2020_popup.html', {
            popupID: 'popup'
        })

        <script>
            $(function(){
                vcui.require(['ui/carousel'], function () {
                    $('.ui_carousel_slider').vcCarousel({
                        settings: "unslick",
                        responsive: [
                            {
                                breakpoint: 10000,
                                settings: "unslick"
                            },
                            {
                                breakpoint: 767,
                                settings: {
                                    infinite: false,
                                    variableWidth : true,
                                    dots: false,
                                    slidesToShow: 1, 
                                    slidesToScroll: 1
                                }
                            }
                        ]
                    });
                });
            });
        </script>

    </body>
    </html>
