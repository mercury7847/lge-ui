<!-- 앱설치 안내 팝업 -->
<article id="@@popupID" class="popup-wrap app-install-guide small">
    <header class="pop-header">
        <h1 class="tit"><span>앱설치 안내</span></h1>
    </header>
    <section class="pop-conts no-footer">
        <div class="app-guide-box">
            <div class="guide-thumb">
                <img src="/lg5-common/images/LLS/icon-app-logo.svg" alt="LGE APP LOGO">
            </div>
            <div class="guide-content">
                <strong class="guide-title">LGE.COM APP을 설치해주세요.</strong>
                <p class="guide-desc">APP을 설치하시면 모바일에서 엘라쇼 최신 하이라이트 영상을 편리하게 이용하실 수 있습니다.</p>
            </div>
        </div>

        <div class="app-qr-box">
            <div class="qr-box-row">
                <!-- 안드로이드 QR -->
                <div class="qr-box-col">
                    <storng class="qr-title android"><span>안드로이드 앱 설치하기</span></storng>
                    <div class="qr-img">
                        <img src="/lg5-common/images/LLS/qr-google-play.png" alt="GOOGLE PLAY STORE INSTALL QR CODE">
                    </div>
                </div>
                <!-- //안드로이드 QR -->

                <!-- 아이폰 QR -->
                <div class="qr-box-col">
                    <storng class="qr-title ios"><span>아이폰 앱 설치하기</span></storng>
                    <div class="qr-img">
                        <img src="/lg5-common/images/LLS/qr-app-store.png" alt="APP STORE INSTALL QR CODE">
                    </div>
                </div>
                <!-- //아이폰 QR -->
            </div>
        </div>
    </section>
    <button type="button" class="btn-close ui_modal_close"><span class="blind">닫기</span></button>
</article>
<!-- //앱설치 안내 팝업 -->
