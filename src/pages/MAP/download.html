        .table {width:100%;table-layout:fixed;font-size:12px;}
        thead th {padding:5px;font-weight:bold;background-color:#ccc;height:30px;text-align:center;border:1px solid #ebebeb;}
        thead th a {display:inline;}
        tbody td {padding:5px;border:1px solid #ebebeb;height:30px;vertical-align:middle;word-break:break-all;word-wrap:break-word;}
        tbody td.no {text-align:center;}
        a {display:block;color:#ec455a;}
        a:hover, a:active, a:visited {color:#ec455a;}

        .tab {max-width:500px;margin-bottom:10px;transition:all ease 0.3s;}
        .tab ul {display:flex;}
        .tab ul li {flex:1;}
        .tab ul li a {display:block;height:30px;line-height:30px;text-align:center;color:#222;background-color:#eee;}
        .tab ul li.on a {background-color:#ec455a;font-weight:bold;color:#fff;}
        .btn {display:inline-block;min-width:112px;padding:11px 31px;font-size:16px;line-height:26px;text-align:center;vertical-align:top;border:1px solid #fa263e;border-radius:26px;background-color:#fa263e;background-image:linear-gradient(280deg, #fb5a72, #fa263e);color:#fff;font-weight:500;}

        @media screen and (max-width:767px) {
            .btn {font-size:14px;line-height:22px;}
        }

        @media screen and (max-width:767px) {
            .btn {min-width:124px;font-size:16px;line-height:24px;padding:15px 30px;border-radius:28px;}
        }

        .btn:hover, .btn:focus, .btn:active {background-color:#fa263e;background-image:none;}
        .btn.border {border-color:#000;background:transparent;color:#000;}
        .btn.border:hover, .btn.border:focus, .btn.border:active {border-color:#fa263e;background-image:linear-gradient(280deg, #fb5a72, #fa263e);color:#fff;}
        .btn:disabled, .btn.disabled {color:#aaa;border-color:#ddd;background:#ededed;cursor:default;}
        .btn:disabled:hover, .btn:disabled:focus, .btn:disabled:active, .btn.disabled:hover, .btn.disabled:focus, .btn.disabled:active {background:#ededed;border-color:#ddd;color:#aaa;}
        .btn.size {min-width:64px;padding:3px 11px;border-radius:16px;font-size:14px;line-height:24px;}

        @media screen and (max-width:767px) {
            .btn.size {font-size:13px;line-height:21px;}
        }

        @media screen and (max-width:767px) {
            .btn.size {padding:5px 15px;line-height:22px;}
        }
    </style>
