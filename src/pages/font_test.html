<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-TextLayoutMetrics" content="gdi" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="description" content="@@pageDesc">
    <title>폰트 테스트</title>
    <style type="text/css">
        /* Noto Sans */
        @font-face {
            font-family: 'Noto Sans'; /* Regular */
            src:url('/lg5-common/fonts/NotoSans-Regular.woff2') format('woff2'),
                url('/lg5-common/fonts/NotoSans-Regular.woff') format('woff');
            font-weight: 700;
            font-style: normal;
            /* font-display:swap; */
        }
        @font-face {
            font-family: 'LG Smart'; /* Regular */
            src:url('/lg5-common/fonts/LG_Smart_Regular.woff2') format('woff2'),
                url('/lg5-common/fonts/LG_Smart_Regular.woff') format('woff');
            font-weight: 700;
            font-style: normal;
            /* font-display:swap; */
        }

        /* common style */
        div{padding-top:100px;text-align:center;}
        p{font-size:40px;}
        hr{margin:50px 0;}
        .no-font{font-family: Georgia;}
        .ns-font{font-family:'Noto Sans', Georgia;}
        .lg-font{font-family:'LG Smart', Georgia;}
    </style>
</head>

<body>
<div>

    <p class="ns-font">
        <span>Noto Sans Regular(231KB)</span> <span style="margin-left:50px;" class="no-font">Noto Sans Regular(231KB)</span>
    </p>
<hr>
    <p class="lg-font">
        <span>LG Smart Regular(53KB)</span> <span style="margin-left:50px;" class="no-font">LG Smart Regular(53KB)</span>
    </p>

</div>
</body>

    
</html>
