<!DOCTYPE html>
<html lang="ko">
@@include('./common/head.html', { pageCSS: ["OBJ/OBJ"], pageJS: ["objet/experienceModel"] })

<body>


    <div class="wrap">
        @@include('./common/header.html')

        <div class="container">
            @@include('./common/modules/page-header.html', { "hiddenTitle": "제품체험" })
            <!-- 오브제 콜렉션 모델 체험하기 -->
            <div class="contents objet model_experience">
                <div class="cont-wrap">


                    <!-- data-model-cate:제품군, data-model-code:상품코드, data-model-completed:선택완료여부(y,n)  -->
                    <div data-model-cate="" data-model-code="" data-model-completed="" class="model_set_wrap">
                        <div class="model_set">
                            <button type="button" class="btn_model_del"><span>선택 제품 삭제</span></button>
                            <button type="button" class="btn_model_sel"><span>제품 선택</span></button>
                            <div class="sel_model_set">
                                <!-- data-direction:도어방향, data-door-code:도어상품코드, data-material:도어재질, data-color:도어색상 -->
                                <button type="button" data-direction="" data-door-code="" data-material="" data-color="" class="model_door"><span>도어 선택</span></button>
                            </div>
                        </div>
                        <div class="model_next">
                            <button type="button" class="btn_model_add"><span>제품 추가</span></button>
                        </div>
                    </div>


                </div>
            </div>
            <!-- // 오브제 콜렉션 모델 체험하기 -->
        </div>
        @@include('./common/footer.html')
    </div>


</body>

</html>
