<div class="product-list-wrap">
    <ul class="lists">
        @@for ( var i=0; i < context.listArr.length; i++ ) {
        <li>
            <dl>
                <dt>
                    <span class="img"><img src="`+listArr[i].img+`" alt="`+listArr[i].alt+`"></span>
                    <p><span class="blind">제품명</span>`+listArr[i].name+`</p>
                    <p class="num"><span class="blind">제품번호</span>`+listArr[i].proNum+`</p>
                </dt>
                <dd>
                    <ul class="infos">
                        @@for ( var i=0; i < listArr[i].dd.length; i++ ) {
                            @@include('./common/modules/product-list-loop.html', `+(JSON.stringify(dd.txt[i]))+`)
                        }
                    </ul>
                </dd>
            </dl> 
        </li>
        }
    </ul>
</div>
