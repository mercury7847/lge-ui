<div class="form-wrap" data-url="@@url">
    <dl class="forms">
        <dt class="tit">@@wrapTit</dt>
        <dd class="conts">
            <div class="input-box size2 btn-type">
                <span class="input-wrap datepicker">
                    <span class="box">
                        <input type="text" id="date-input-start" placeholder="날짜를 선택하세요" title="구매내역 조회기간 시작날짜 선택">
                        <span class="cell pic-btn">
                            <button type="button" id="uc-start" class="ui_calendar" data-input-target="#date-input-start"><span class="blind">달력보기</span></button>
                        </span>
                    </span>
                </span>
                <span class="input-wrap datepicker">
                    <span class="box">
                        <input type="text" id="date-input-end" placeholder="날짜를 선택하세요" title="구매내역 조회기간 종료날짜 선택">
                        <span class="cell pic-btn">
                            <button type="button" id="uc-end" class="ui_calendar" data-input-target="#date-input-end"><span class="blind">달력보기</span></button>
                        </span>
                    </span>
                </span>
                <button type="button" id="button-calendar-search" class="btn pink"><span>조회</span></button>
            </div>
        </dd>
    </dl>
</div>
