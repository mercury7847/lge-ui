<div class="form-wrap">
    <dl class="forms">
        <dt class="tit">@@wrapTit</dt>
        <dd class="conts">
            <div class="input-box size2 btn-type">
                <span class="input-wrap datepicker">
                    <span class="box">
                        <input type="text" id="date-input-start" placeholder="날짜를 선택하세요" title="구매내역 조회기간 시작날짜 선택">
                        <span class="cell pic-btn">
                            <button type="button" class="ui_calendar" data-input-target="#date-input-start"><span class="blind">달력보기</span></button>
                        </span>
                    </span>
                </span>
                <span class="input-wrap datepicker">
                    <span class="box">
                        <input type="text" id="date-input-end" placeholder="날짜를 선택하세요" title="구매내역 조회기간 종료날짜 선택">
                        <span class="cell pic-btn">
                            <button type="button" class="ui_calendar" data-input-target="#date-input-end"><span class="blind">달력보기</span></button>
                        </span>
                    </span>
                </span>
                <button type="button" id="button-calendar-search" class="btn pink"><span>조회</span></button>
            </div>
            <div class="input-box">
                @@if ( inputType == "radio") {
                    @@for (var i=0; i < context.inputArr.length; i++) {
                    <span class="rdo-wrap">
                        <input type="radio" id="`+inputArr[i].id+`" name="`+inputArr[i].name+`" `+inputArr[i].checked+` value="`+inputArr[i].value+`">
                        <label for="`+inputArr[i].id+`">`+inputArr[i].label+`</label>
                    </span>
                    }
                }
                @@if ( inputType == "checkbox" ) {
                    @@for (var i=0; i < context.inputArr.length; i++) {
                    <span class="chk-wrap">
                        <input type="checkbox" id="`+inputArr[i].id+`" name="`+inputArr[i].name+`" `+inputArr[i].checked+`>
                        <label for="`+inputArr[i].id+`">`+inputArr[i].label+`</label>
                    </span>
                    }
                }
            </div>
        </dd>
    </dl>
</div>
