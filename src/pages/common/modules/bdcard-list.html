<li class="box">
    <div class="col-table">
        <div class="col">
            <div class="product-info">
                <div class="thumb">
                    <a href="#n"><img src="@@thumb" alt="@@name"></a>
                </div>
                <div class="infos">
                    <p class="name"><a href="#n"><span class="blind">제품명</span>@@name</a></p>
                    <p class="e-name"><span class="blind">영문제품번호</span>@@name2</p>
                    @@if ( context.more ) {
                    <div class="more">
                        <span class="blind">제품스펙</span>
                        <ul>
                            <li>주요스펙1</li>
                            <li>주요스펙2</li>
                        </ul>
                    </div>
                    }
                </div>
                @@if ( context.price ) {
                <p class="price">
                    @@if ( context.oriPrice ) {
                    <small><span class="blind">할인전 가격</span>@@oriPrice</small>
                    }
                    <span class="blind">구매가격</span>@@price
                </p>
                }
            </div>
        </div>
        <div class="col btn-col">
            <button type="button" class="btn size border"><span>장바구니</span></button>
        </div>
    </div>
    <button type="button" class="btn-delete"><span class="blind">삭제</span></button>
</li>
