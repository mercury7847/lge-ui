<div class="lay-filter">
    <div id="filterWrap" class="lay-filter-con">
        <div class="filter-head">
            <h2 class="tit">상세 필터</h2>
        </div>
        <div class="plp-filter-wrap">
            <div class="list-acco list-acco-sorting ui_order_accordion" data-accord-group="filter" data-single-open="false" data-open-index="0">
                <ul>
                    <li>
                        <div class="head">
                            <a href="#headId_0" class="link-acco ui_accord_toggle" data-open-text="내용 더 보기" data-close-text="내용 닫기">
                                <div class="tit">정렬기준</div>
                                <span class="blind ui_accord_text">내용 열기</span>
                            </a>
                        </div>
                        <div class="desc ui_accord_content" id="headId_0">
                            <div class="cont">
                                <div class="rdo-wrap">
                                    <input type="radio" name="sorting" id="sort01" value="1" checked>
                                    <label for="sort01">정확도순</label>
                                </div>
                                <div class="rdo-wrap">
                                    <input type="radio" name="sorting" id="sort02" value="2">
                                    <label for="sort02">인기순</label>
                                </div>
                                <div class="rdo-wrap">
                                    <input type="radio" name="sorting" id="sort03" value="3">
                                    <label for="sort03">최신순</label>
                                </div>
                                <div class="rdo-wrap">
                                    <input type="radio" name="sorting" id="sort04" value="4">
                                    <label for="sort04">가격 높은순</label>
                                </div>
                                <div class="rdo-wrap">
                                    <input type="radio" name="sorting" id="sort05" value="5">
                                    <label for="sort05">가격 낮은순</label>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>

            <!-- 필터항목 -->
            <div class="list-acco ui_filter_accordion" data-accord-group="filter" data-single-open="false" data-open-index="[0,1]">
                <ul>
                    <!-- 칼라칩 형태일때 -->
                    <li data-id="FT05033892">
                        <div class="head">
                            <a href="#headId_6" class="link-acco ui_accord_toggle" data-open-text="내용 더 보기" data-close-text="내용 닫기">
                                <div class="tit">Color<span class="sel_num"><span class="blind">총 선택 갯수</span> (0)</span></div>
                                <span class="blind ui_accord_text">내용 더 보기</span>
                            </a>
                        </div>
                        <div class="desc ui_accord_content" id="headId_6">
                            <div class="cont">
                                <div class="chk-wrap-colorchip HA_REF_Matte_Black_Stainless_Steel">
                                    <input type="checkbox" name="FT05033892" value="FV60005320" id="FV60005320">
                                    <label for="FV60005320">Matte Black Stainless Steel</label>
                                </div>
                                <div class="chk-wrap-colorchip Black-Stainless-Steel">
                                    <input type="checkbox" name="FT05033892" value="FV60005318" id="FV60005318">
                                    <label for="FV60005318">Black Stainless Steel</label>
                                </div>
                                <div class="chk-wrap-colorchip stainless-steel">
                                    <input type="checkbox" name="FT05033892" value="FV60005327" id="FV60005327">
                                    <label for="FV60005327">Stainless Steel</label>
                                </div>
                                <div class="chk-wrap-colorchip smooth-white">
                                    <input type="checkbox" name="FT05033892" value="FV60005326" id="FV60005326">
                                    <label for="FV60005326">Smooth White</label>
                                </div>
                                <div class="chk-wrap-colorchip HA_REF_SIGNATURE_Textured_Steel">
                                    <input type="checkbox" name="FT05033892" value="FV60005321" id="FV60005321">
                                    <label for="FV60005321">LG SIGNATURE Textured Steel™</label>
                                </div>
                            </div>
                        </div>
                    </li>

                    <!-- 일반 체크박스 형태일때 -->
                    <li data-id="FT06000114">
                        <div class="head">
                            <a href="#headId_8" class="link-acco ui_accord_toggle" data-open-text="내용 더 보기" data-close-text="내용 닫기">
                                <div class="tit">Collection/Lines<span class="sel_num"><span class="blind">총 선택 갯수</span> (0)</span></div>
                                <span class="blind ui_accord_text">내용 더 보기</span>
                            </a>
                        </div>
                        <div class="desc ui_accord_content" id="headId_8">
                            <div class="cont">
                                <div class="chk-wrap">
                                    <input type="checkbox" name="FT06000114" value="FT06000115" id="FT06000115">
                                    <label for="FT06000115">LG SIGNATURE</label>
                                </div>
                                <div class="chk-wrap">
                                    <input type="checkbox" name="FT06000114" value="FT06000116" id="FT06000116">
                                    <label for="FT06000116">LG STUDIO</label>
                                </div>
                            </div>
                        </div>
                    </li>

                    <!-- 일반 체크박스 형태일때 -->
                    <li data-id="FT06000114">
                        <div class="head">
                            <a href="#headId_9" class="link-acco ui_accord_toggle" data-open-text="내용 더 보기" data-close-text="내용 닫기">
                                <div class="tit">TA/AV<span class="sel_num"><span class="blind">총 선택 갯수</span> (0)</span></div>
                                <span class="blind ui_accord_text">내용 더 보기</span>
                            </a>
                        </div>
                        <div class="desc ui_accord_content" id="headId_9">
                            <div class="cont">
                                <div class="chk-wrap">
                                    <input type="checkbox" name="FT06000117" value="FT06000118" id="FT06000118">
                                    <label for="FT06000118">TV (33)</label>
                                </div>
                                <div class="chk-wrap">
                                    <input type="checkbox" name="FT06000117" value="FT06000119" id="FT06000119">
                                    <label for="FT06000119">AV (44)</label>
                                </div>
                                <div class="chk-wrap">
                                    <input type="checkbox" name="FT06000117" value="FT06000120" id="FT06000120">
                                    <label for="FT06000120">프로젝터 (12)</label>
                                </div>
                            </div>
                        </div>
                    </li>

                    <!-- Slider 형태일때(가격정보, 사이즈등) --> 
                    <li data-id="RG00001157" class="on">
                        <div class="head">
                            <a href="#headId_1" class="link-acco ui_accord_toggle" data-open-text="내용 더 보기" data-close-text="내용 닫기">
                                <div class="tit">Price</div>
                                <span class="blind ui_accord_text">내용 열기</span>
                            </a>
                        </div>
                        <div class="desc ui_accord_content" id="headId_1">
                            <div class="cont">
                                <div class="range-wrap">
                                    <div data-filter-id="RG00001157" class="ui_filter_slider ui_price_slider" data-input="," data-range="899,3999" data-min-label="minLabel" data-max-label="maxLabel"></div>
                                    <p class="min range-num">Min</p>
                                    <p class="max range-num">Max</p>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="btn-reset">
                <button id="filterResetBtn" type="button"><span>초기화</span></button>
            </div>

            @@if (context.btmLink) {
                <div class="service-link @@serviceLinkClass">
                    <ul>
                        @@for ( var i=0; i < context.btmLink.length; i++) {
                            <li><a href="#n" class="btn-text">`+btmLink[i].text+`</a></li>
                        }
                    </ul>
                </div>
            }

            <div class="filter-close">
                <button type="button" class="btn-close"><span class="blind">닫기</span></button>
            </div>
        </div>
    </div>
</div>
