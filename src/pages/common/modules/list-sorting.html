<div class="list-sorting">
    <div class="sort-area">
        <div class="sort-list">
            <div class="sort-select-wrap">
                <select class="ui_selectbox" id="select1" title="정렬 기준 선택">
                    @@for (var i = 0; i < context.select.length; i++) {
                    <option `+select[i].default+`>`+select[i].option+`</option>
                    }
                </select>
            </div>
        </div>
    </div>
    @@if(context.soldout) {
    <div class="check-soldout">
        <span class="chk-wrap">
            <input type="checkbox" id="chk01" name="chk01">
            <label for="chk01">품절 제품 포함</label>
        </span>
    </div>
    }
    <div class="list-count" id="totalCount">총 59개</div>
</div>
