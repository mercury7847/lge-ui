@@if ( context.borderType ) {
<div class="flag-wrap">
}
@@if ( context.bgType ) {
<div class="flag-wrap bg-type">
}
@@if ( context.barType ) {
<div class="flag-wrap bar-type">
}
    @@for ( var i=0; i < flags.length; i++ ) {
    <span class="flag">`+flags[i]+`</span>
    }
</div>

@@if ( context.imageType ) {
<div class="flag-wrap image-type @@align">
    @@for ( var i=0; i < flags.length; i++ ) {
    <span class="big-flag"><img data-pc-src='/lg5-common/images/dummy/flag-60x66-`+flags[i].num+`.png' data-m-src='/lg5-common/images/dummy/m-flag-60x66-`+flags[i].num+`.png' alt='`+flags[i].alt+`'></span>
    }
</div>
}
