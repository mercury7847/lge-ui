@@if ( context.borderType ) {
<div class="flag-wrap">
}
@@if ( context.bgType ) {
<div class="flag-wrap bg-type">
}
@@if ( context.barType ) {
<div class="flag-wrap bar-type">
}
@@if ( context.boxType ) {
<div class="flag-wrap box-type">
}
    @@for ( var i=0; i < flags.length; i++ ) {
    <span class="flag">`+flags[i]+`</span>
    }
    <!-- 20210527 추가 -->
    @@if (context.flagDiscount) {
        <span class="flag cardDiscount">신한카드 5% 청구할인</span>
    }
    <!-- //20210527 추가 -->
</div>
