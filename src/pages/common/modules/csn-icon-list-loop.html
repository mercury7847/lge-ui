<li>
    <span class="csn-icon">
        <img src="@@iconName" alt=""/>
    </span>
    <div class="csn-info">
        <dl>
            <dt><p>@@title</p></dt>
            <dd>@@desc</dd>
        </dl>
        @@if ( context.bullet ) {
        <ul class="bullet-list">
            @@for ( var i=0; i < bullet.length; i++ ) {
            <li class="b-txt">`+bullet[i]+`</li>
            }
        </ul>
        }
    </div>
</li>
