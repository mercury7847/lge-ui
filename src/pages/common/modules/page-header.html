<!-- page header -->
<div class="page-header">
    <h2 class="title">@@pageTitle</h2>
    @@if ( context.pageDesc ) {
    <p class="desc">@@pageDesc</p>
    }
    @@if ( context.pageBtn ) {
        <div class="btn-desc">
        @@for (var i=0; i < context.pageBtn.length; i++) {
            <button class="btn bd-black btn-small"><span>`+pageBtn[i].btn+`</span></button>
        }
        </div>
    }
    @@if ( context.pageArr ) {
    <div class="tabs-wrap btn-type">
        <ul class="tabs">
            @@for (var i=0; i < context.pageArr.length; i++) {
                <li class="`+pageArr[i].on+`"><a href="#n">`+pageArr[i].page+`</a></li>
            }
        </ul>
    </div>
    }
</div>
<!-- // page header -->
