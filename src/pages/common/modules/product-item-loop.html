<div class="slide-conts ui_carousel_slide">
}
<!--    <div class="product-items">-->
        <div class="item-box">
            <div class="product-image" aria-hidden="true">
                <a href="#"><img src="@@image" alt=""></a>
            </div>
            <div class="product-info">
                <div class="product-name">
                    <a href="#">@@name</a>
                </div>
                <div class="sku">S833MC85Q</div>
                <div class="review-info">
                    <a href="#">
                        <div class="star @@review.class"><span class="blind">@@review.text</span></div>
                        <div class="average-rating"><span class="blind">평점</span>@@review.average</div>
                        <div class="review-count"><span class="blind">리뷰 수</span>(@@review.count)</div>
                    </a>
                </div>
            </div>
            <div class="price-area">
                <div class="original">
                    <em class="blind">판매가격</em>
                    <span class="price">5,200,000<em>원</em></span>
                </div>
                <div class="total">
                    <em class="blind">총 판매가격</em>
                    <span class="price">5,800,000<em>원</em></span>
                </div>
            </div>
        </div>
<!--    </div>-->
