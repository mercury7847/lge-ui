<!-- toast meassage -->
<div class="toast-message">
    @@for (var i=0; i < context.messageArr.length; i++) {
        <div class="toast-message-box">
            <div class="inner">
                <p class="toast-text">`+messageArr[i].message+`</p>
                <a href="#" role="button" class="btn-area"><span class="blind">확인</span></a>
            </div>
        </div>
        }
</div>
