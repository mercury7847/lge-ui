<div class="bdcard-lists">
    <ul class="full-card-lists">
        @@for ( var i=0; i < list.length; i++ ) {
        <li>
            <a href="#" class="item">
                <div class="product-image">
                    <span class="image-box">
                        <img src="/lg5-common/images/dummy/@img-product7.jpg" alt="">
                    </span>
                </div>
                <div class="product-info">
                    @@include('./common/modules/flags.html', {
                        "borderType": true,
                        "flags": [ "케어솔루션" ]
                    })
                    <div class="product-name">LG TROMM 스타일러 블랙에디션</div>
                    <div class="model-code">S5MBR</div>
                </div>
                <div class="product-price">
                    `+list[i].price+`
                </div>
            </a>
        </li>
        }
    </ul>
</div>
