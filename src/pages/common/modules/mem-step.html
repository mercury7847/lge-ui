<div class="form-wrap">
    <dl class="forms">
        <dt class="tit">@@formTit</dt>
        <dd class="conts">
            <div class="box size2">
                <span class="input-wrap datepicker">
                    <span class="box">
                        <input type="text" id="date-input1" placeholder="날짜를 선택하세요" title="구매내역 조회기간 시작날짜 선택">
                        <span class="cell pic-btn">
                            <button type="button" class="ui_calendar" data-input-target="#date-input1"><span class="blind">달력보기</span></button>
                        </span>
                    </span>
                </span>
                <span class="input-wrap datepicker">
                    <span class="box">
                        <input type="text" id="date-input2" placeholder="날짜를 선택하세요" title="구매내역 조회기간 종료날짜 선택">
                        <span class="cell pic-btn">
                            <button type="button" class="ui_calendar" data-input-target="#date-input2"><span class="blind">달력보기</span></button>
                        </span>
                    </span>
                </span>
            </div>
            <div class="box size3">
                <span class="rdo-wrap">
                    <input type="radio" id="rdo1-1" name="rdo1" checked>
                    <label for="rdo1-1">선택1</label>
                </span>
                <span class="rdo-wrap">
                    <input type="radio" id="rdo1-2" name="rdo1">
                    <label for="rdo1-2">선택2</label>
                </span>
                <span class="rdo-wrap">
                    <input type="radio" id="rdo1-3" name="rdo1" disabled>
                    <label for="rdo1-3">선택3</label>
                </span>
            </div>
        </dd>
    </dl>
</div>
