<!-- components/partials/KRC0042-list.html -->

<div class="recommend-list-inner ui_carousel_slider">
	<!-- <ul class="indi-wrap ui_carousel_dots">
		<li><button type="button" class="btn-indi"><span class="blind">{{no}}번 내용 보기</span></button></li>
	</ul> -->
	<div class="items ui_carousel_track">
		@@for ( var i = 0; i < items.length; i++ ) {
		<div class="item ui_carousel_slide">
			<div class="visual-area">
				<img data-src="`+items[i].productImage+`" class="lazyload" alt="" aria-hidden="true">
			</div>
			<div class="item-info">
				<strong class="product-name">`+items[i].productName+`</strong>
				<p class="model-name">`+items[i].modelName+`</p>
				<div class="price-area">
					<div class="reduced-price">
						<em class="blind">최대 혜택가격</em>
						<span class="price">`+items[i].reducedPrice+`<em>원</em></span>
					</div>
					<div class="product-price">
						<div class="purchase-price">
							<em class="blind">판매가격</em>
							<span class="price">`+items[i].purchasePrice+`<em>원</em></span>
						</div>
						<div class="discount-rate">
							<em class="blind">할인율</em>
							<span class="price">`+items[i].discountRate+`<em>%</em></span>
						</div>
					</div>
				</div>
			</div>
		</div>
		}
	</div>
	<button type="button" class="btn-arrow prev">이전</button>
	<button type="button" class="btn-arrow next">다음</button>
</div>
