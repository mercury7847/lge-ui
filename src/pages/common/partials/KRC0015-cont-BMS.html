<div class="component-wrap @@common.zero @@common.bg-color">
    <section class="component KRC0015 @@common.bg-color @@common.stage-size"><!-- [KR수정] bg-color 추가 -->
        <!--
        [component-wrap 옵션]
        1. 여백
        .zero-top : 상단여백 없음
        .zero-btm : 하단여백 없음

        [.component 영역 사이즈 옵션]
		1. 이미지 사이즈
		.stage-full : 데스크탑 일 경우 최대 1920(100%) 픽셀 / 모바일 일 경우 최대 768 픽셀
		.stage-wide : 데스크탑 일 경우 최대 1600 픽셀 / 모바일 일 경우 최대 768 픽셀
		.stage-medium : 데스크탑 일 경우 최대 1380 픽셀 / 모바일 일 경우 최대 768 픽셀

        [carousel-wrap 옵션]
        1. 종류
        .type-hero : Hero 영역에서 사용 (Hero 여부 Y인 경우)
        .type-etc : 그외 영역에서 사용 (Hero 여부 N인 경우)

        [text-area 옵션]
        1. 가로 정렬
        .box-align-left : 텍스트 영역이 왼쪽
        .box-align-right : 텍스트 영역이 오른쪽
        .box-align-center : 텍스트 영역이 가운데

        2. 세로 정렬
        .align-top: 텍스트 영역이 상단
        .align-middle: 텍스트 영역이 중간

        4. 텍스트 영역 넓이
        .type-wide : 넓음
        .type-narrow : 좁음

        5. 폰트 컬러
        .text-black : 검정색
        .text-white : 흰색

        [copy 옵션]
        1. 폰트 종류 :
        .font-regular : 레귤러
        .font-bold : 볼드
        .font-regular-italic : 레귤러 이탤릭
        .font-bold-italic : 볼드 이탤릭

        2. 폰트 스타일:
        기본은 언더라인 없음
        .font-underline : 언더라인
        -->
        <div class="component-box"><!-- [KR수정] .component-box DOM 추가 -->
            <div class="carousel-wrap @@carousel.type">
                <!-- 11. video인 경우 video-box 추가, 동시에 3-1 비디오 버튼도 존재 해야 합니다. -->
                <div class="carousel-box video-box youtube-box @@carousel.item.font-color">
                    <!-- 210208 수정(a태그 감싸기 button 변경) -->
                    <a href="#">
                        <!-- 3. image -->
                        <div class="visual-area">
                            <img data-pc-src="@@carousel.item.visual1" data-m-src="@@carousel.item.visual2" alt=""><!-- [KR수정] img 수정 -->
                            <p class="hidden pc">graphic description : </p>
                            <p class="hidden mobile">graphic description : </p>
                        </div>
                        <!-- // 3. image -->

                        <!-- contents-area -->
                        <div class="contents-area">
                            <div class="text-area @@carousel.item.font-color @@carousel.item.align-class1 @@carousel.item.align-class2 @@carousel.item.width-class">
                                <div class="text-wrap">
                                    <div class="inner">
                                        <div class="text-block">
                                            <div class="eyebrow">@@title.eyebrow</div>
                                            <div class="title">@@title.headline</div>
                                            <div class="copy font-regular">@@title.copy</div>
                                        </div>                                       
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- // contents-area -->
                    </a>
                    <!-- //210208 수정(a태그 감싸기 button 변경) -->
                </div>
            </div>
        </div><!-- [KR수정] .component-box DOM 추가 -->
    </section>
</div>
