<!-- components/partials/KRC0062.html -->
<div class="component-wrap @@bg-color">
	<!--
		[.component-wrap 옵션]
		1. 여백
		.zero-top : 상단여백 없음
		.zero-btm : 하단여백 없음

		[.component 옵션]
        1. Stage option
        .stage-wide : WIDE size 옵션(1600px)
        .stage-medium : MEDIUM size 옵션(1380px)

        [.text-inner, .icon-text-area 각각 옵션]
		1. 정렬
		.align-left : 왼쪽 정렬
		.align-right : 오른쪽 정렬
        .align-center : 중앙 정렬
        
        2. font color
        .type-black : font-color #222
        .type-white : font-color #fff

		[.body-copy 옵션]
		1. 폰트 종류 : 
		.font-regular : 레귤러
		.font-bold : 볼드
		.font-regular-italic : 레귤러 이탤릭
		.font-bold-italic : 볼드 이탤릭

		2. 폰트 스타일: 
		기본은 언더라인 없음 
		.font-underline : 언더라인
	-->
	<section class="component KRC0062 @@stageType">
		<div class="inner">
            <!-- text area -->
            <div class="text-area">
                <div class="text-inner @@alignType1 @@fontColor1">
                    <div class="title">
                        <h2>헤드라인 텍스트 글자 수 최대 80자까지 사용 가능</h2>
                    </div>
                    <p class="body-copy @@fontStyle">공백 포함 500자까지 글자수를 제한합니다. 공백 포함 500자까지 글자수를 제한합니다.</p>
                </div>
            </div>
            <!-- // text area -->

            <!-- visual -->
            <div class="visual-area">
                @@if ( context.darkImg ) {
                <span class="pc-img" style="background:url('/lg5-common/images/KRC0062/@@bg-dark.jpg') center no-repeat;"></span>
                <img src="/lg5-common/images/KRC0062/@@bg-dark-m.jpg" alt="" class="m-img">
                }
                @@if ( !context.darkImg ) {
                <span class="pc-img" style="background:url('/lg5-common/images/KRC0062/@@bg.jpg') center no-repeat;"></span>
                <img src="/lg5-common/images/KRC0062/@@bg-m.jpg" alt="" class="m-img">
                }
                <p class="hidden">graphic description : </p>
            </div>
            <!-- // visual -->

            <!-- icon -->
            <div class="icon-text-area @@alignType2 @@fontColor2">
                <ul class="icons">
                    @@for ( var i=0; i < lists; i++ ) {
                    <li class="list">
                        <div class="icon">
                            <img src="/lg5-common/images/KRC0062/icon-off.svg" alt="" class="off"><!-- 기본 off 아이콘 -->
                            <img src="/lg5-common/images/KRC0062/icon-on.svg" alt="" class="on"><!-- hover시 on 아이콘 -->
                            <p class="hidden">graphic description : </p>
                        </div>
                        <p class="text">아이콘 타이틀 20자까지 입력. 노출 최대 2줄</p>                    
                    </li>
                    }
                </ul>
            </div>
            <!-- // icon -->
        </div>
	</section>
</div>
