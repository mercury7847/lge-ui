<div class="component-wrap">
    <!--
        [.component-wrap 옵션]
        1. 여백
        .zero-top : 상단여백 없음
        .zero-btm : 하단여백 없음

        [.body-copy 옵션]
        1. 폰트 종류 :
        .font-regular : 레귤러
        .font-bold : 볼드
        .font-regular-italic : 레귤러 이탤릭
        .font-bold-italic : 볼드 이탤릭

        2. 폰트 스타일:
        기본은 언더라인 없음
        .font-underline : 언더라인
    -->

    <section class="component KRC0015 @@quantity-class">
        <ul>
            @@for (var i = 0; i < context.itemCount; i++) {
                <li class="unit-box">
                    <a href="#" class="icon-text-box" data-link-area="link_icon_text-cta" data-link-name="{headline text}"><!-- [KR수정] icon-text -> .icon-text-box 수정 -->
                        <!-- 1. icon -->
                        <div class="visual-area">
                            <img class="lazyload" data-src="/lg5-common/images/dummy/@sample-1-1.gif" alt=""/>
                        </div>
                        <!-- // 1. icon -->
                        <!-- 2. headline -->
                        <div class="title">@@headline</div>
                        <!-- // 2. headline -->
                        <!-- 모바일 디바이스에서 삭제-->
                        <!-- 3. body copy -->
                        <p class="body-copy @@font-class2">본문 길이는 4block에서 최대 다섯줄을 넘지 않도록 조정합니다, 세 줄 정도의 텍스트를 권장합니다 1 본문 길이는 4block에서 최대 다섯줄을 넘지 않도록 조정합니다, 세 줄 정도의 텍스트를 권장합니다 2</p>
                        <!-- // 3. body copy -->
                        <!-- 4. place -->
                        <span class="place">New York - National Event</span>
                        <!-- // 4. place -->
                        <!-- // 모바일 디바이스에서 삭제-->
                    </a>
                </li>
            }
        </ul>
    </section>
</div>
