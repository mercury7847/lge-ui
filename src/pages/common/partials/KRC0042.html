<div class="component-wrap @@bg">
        <!--    
            [.component-wrap 옵션]
            1. 여백
            .zero-top : 상단여백 없음
            .zero-btm : 하단여백 없음
    
            [.component 옵션]
            1. stage size
            .stage-full : 1920px
            .stage-wide : 1600px
            .stage-standard : 1380px
            .stage-narrow : 1380px + contents 영역이 더 좁음

            [.inner 옵션]
            1. 텍스트 박스 위치(stage size가 standard, narrow일 때 박스 위치에 따라 이미지 위치도 변경됨.)
            .box-align-left : 텍스트 박스가 왼쪽
            .box-align-right : 텍스트 박스가 오른쪽
    
            [.text-inner 옵션]
            1. 텍스트 정렬
            .align-left : 왼쪽 정렬
            .align-right : 오른쪽 정렬
            .align-center : 중앙 정렬
    
            [.text 옵션]
            1. 폰트 종류 : 
            .font-regular : 레귤러
            .font-bold : 볼드
            .font-regular-italic : 레귤러 이탤릭
    
            2. 폰트 스타일: 
            기본은 언더라인 없음 
            .font-underline : 언더라인
        -->
        <div class="component KRC0042 @@stage">
            <div class="inner @@boxAlign">
                <!-- [KR수정_210121] .inner > .visual-area DOM 삭제 -->  
                <div class="visual-wrap">
                    @@if (visualType === "video") {
                    <!-- 1. image : video 타입인 경우 -->
                    <!-- [KR수정_210121] 비디오 DOM 공통화 수정(AD버튼 수정, 이미지 aria-hidden삭제) -->
                    <div class="visual-area video youtube-box"><!-- [KR수정] .youtube-box class 추가 -->
                        <!-- 1-1 video play button -->
                        <a href="#none" data-src="https://www.youtube.com/embed/PetoQo1eUww" class="see-video" data-type="youtube" data-target="modal" data-link-area="side_image_text-video_play" data-link-name="{video title / video id}" aria-describedby="title01">
                            <img src="@@img.visual1" data-pc-src="@@img.visual1" data-m-src="@@img.visual2">
                            <p class="hidden">graphic description : </p>
                        </a>
                        <!-- // 1-1 video play button -->
                    </div>
                    <!-- // [KR수정_210121] 비디오 DOM 공통화 수정(AD버튼 수정, 이미지 aria-hidden삭제) -->
                    <!-- // 1. image : video 타입인 경우 -->
                    }
                    @@if (visualType === "animation") {
                    <!-- 2020.09.21 animation type 추가 -->
                    <!-- 1. animation 타입인 경우 animation-box 클래스 추가 -->
                    <!-- [KR수정_210121] 애니메이션 DOM 공통화 수정(AD버튼, 캡션, 이미지 삭제) -->
                    <div class="visual-area animation-box">
                        <div class="animation-area">
                            <video autoplay muted loop>
                                <source src="/lg5-common/videos/signature_rain_view.mp4" type="video/mp4">
                                <!-- WEBM 동영상을 제공하는 경우
                                <source src="/lg5-common/videos/signature_rain_view.webm" type="video/webm">
                                -->
                            </video>
                            <div class="controller-wrap wa-btn">
                                <button class="active pause" aria-label="Pause Video" name="pause" data-play-text="Play Video" data-pause-text="Pause Video" data-link-area="side_image_text-animation_play" data-link-name="" aria-describedby="title01">Pause Video</button>
                            </div>
                        </div>
                    </div>
                    <!-- // [KR수정_210121] 애니메이션 DOM 공통화 수정(AD버튼, 캡션, 이미지 삭제) -->
                        <!-- // 1. animation 타입인 경우 -->
                    }
                    @@if (visualType === "image") {
                    <!-- 1. image : img 타입인 경우 -->
                    <div class="visual-area image">
                        <img src="@@img.visual1" data-pc-src="@@img.visual1" data-m-src="@@img.visual2" alt=""><!-- [KR수정] img 수정 -->
                        <p class="hidden">graphic description : </p>
                    </div>
                    <!-- // 1. image : img 타입인 경우 -->
                    }
                </div>
                <!-- // [KR수정_210121] .inner > .visual-area DOM 삭제 -->  
                <div class="text-box-area">
                    <div class="text-wrap">
                        <!-- [KR수정_210121] .text-inner로 감싸기 -->
                        <div class="text-inner @@textAlign">
                            <!-- 2. headline -->
                            <div class="title fc-black" id="title01"><h2>초 프리미엄 세탁기<br>LG SIGNATURE</h2></div>
                            <!-- // 2. headline -->
                            <!-- 3. body copy -->
                            <div class="text fc-black">세월이 흘러도 변하지 않는 타임리스 디자인.<br>순더더기 없는 라인, 프리미엄 소재로 변치 않는 아름다움과 내구성을 갖췄습니다.</div>
                            <!-- // 3. body copy -->
                            <!-- 4. cta -->
                            <!-- [KR수정_210121] 버튼 DOM 공통화 수정 -->
                            <div class="btn-type-box">
                                <a href="#n" class="btn border size-m bc-black" data-link-area="image_layered_text-cta" data-link-name="{Link Text}" aria-describedby="title01"><span>문의하기</span></a>
                                <a href="#n" class="btn border size-m bc-black" data-link-area="image_layered_text-cta" data-link-name="{Link Text}" aria-describedby="title01"><span>문의하기</span></a>
                            </div>
                            <div class="btn-type-text">
                                <a href="#n" class="text-link bc-black" data-link-area="image_layered_text-cta" data-link-name="{Link Text}" aria-describedby="title01"><span>자세히 보기</span></a>
                                <a href="#n" class="text-link bc-black" data-link-area="image_layered_text-cta" data-link-name="{Link Text}" aria-describedby="title01"><span>자세히 보기</span></a>
                            </div>
                            <!-- // [KR수정_210121] 버튼 DOM 공통화 수정 -->
                            <!-- // 4. cta -->
                        </div>
                        <!-- // [KR수정_210121] .text-inner로 감싸기 -->
                    </div>
                </div>
            </div>
        </div>
    
    </div>
