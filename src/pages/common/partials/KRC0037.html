<div class="component-wrap @@component-class.margin">

		[.component-wrap 옵션]
		1. 여백
		.zero-top : 상단여백 없음
		.zero-btm : 하단여백 없음

		[text-area 옵션]

		.text-white : 텍스트가 흰색

		.align-left : 텍스트가 왼쪽 정렬

		.font-regular : 레귤러

		.font-bold-italic : 볼드 이탤릭

		2. 폰트 스타일: 
		기본은 언더라인 없음 
		.font-underline : 언더라인
