<!-- components/partials/KRC0035.html -->
<div class="component-wrap @@marginTop @@marginBtm">
    <section class="component KRC0035">
        <!--
        [component-wrap 옵션]
        1. 여백
        .zero-top : 상단여백 없음
        .zero-btm : 하단여백 없음

        [text-area 옵션]
        1. 가로 정렬
        .align-left : 텍스트 영역이 왼쪽
        .align-right : 텍스트 영역이 오른쪽
        .align-center : 텍스트 영역이 가운데

        2. 세로 정렬
        .align-top: 텍스트 영역이 상단
        .align-middle: 텍스트 영역이 중간
        .align-bottom: 텍스트 영역이 하단

        4. 폰트 컬러
        .text-black : 검정색
        .text-white : 흰색

        [copy 옵션]
        1. 폰트 종류 :
        .font-regular : 레귤러
        .font-bold : 볼드
        .font-regular-italic : 레귤러 이탤릭
        .font-bold-italic : 볼드 이탤릭

        2. 폰트 스타일:
        기본은 언더라인 없음
        .font-underline : 언더라인
        -->

        <div class="component-box">
            <div class="visual-area">
                <img data-src="@@visual1" alt="" class="pc lazyload" />
                <img data-src="@@visual2" alt="" class="mobile lazyload" />
                <p class="hidden">Image Accessibility Description</p>
            </div>
            <div class="text-area @@font-color @@align-class1 @@align-class2">
                <div class="text-wrap">
                    <div class="inner">
                        <div class="text-block">
                            <div class="title"><h2>@@headline</h2></div>
                            <div class="date">2020.08.01 ~ 2020.08.31</div>
                            <div class="copy @@font-style">의류 관리 가전 동시 구매시 90만원 혜택을 드립니다.</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
