<!-- AR 체험 안내 레이어팝업 -->
<article id="@@popupID" class="popup-wrap">
    <header class="pop-header">
        <h1 class="tit"><span>AR 체험 안내</span></h1>
    </header>
    <section class="pop-conts common-pop no-footer">
        <div class="ar-info-wrap">
            <div class="info-area">
                <div class="info">엘지이닷컴 APP을 설치해 주세요.<br>
                    APP을 설치하시면 AR체험 서비스를 이용하실 수 있습니다.</div>
                <p class="desc">AR체험은 내 공간에 제품을 가상으로 배치해볼 수 있는 서비스입니다.</p>
            </div>
            <ul class="app-download-list">
                <li class="google-play">
                    <div class="box">
                        <span class="title">안드로이드 앱 설치하기</span>
                        <div class="qr-code"><img src="/lg5-common/images/icons/qr-google-play.jpg" alt="구글플레이 다운로드 QR코드"></div>
                        <div class="btn-download">
                            <a href="#"><img src="/lg5-common/images/icons/btn-google-play.png" alt="구글플레이 다운로드하기"></a>
                        </div>
                    </div>
                </li>
                <li class="app-store">
                    <div class="box">
                        <span class="title">아이폰 앱 설치하기</span>
                        <div class="qr-code"><img src="/lg5-common/images/icons/qr-app-store.jpg" alt="앱스토어 다운로드 QR코드"></div>
                        <div class="btn-download">
                            <a href="#"><img src="/lg5-common/images/icons/btn-app-store.png" alt="앱스토어 다운로드하기"></a>
                            <a href="#"><span class="blind">앱스토어 다운로드하기</span></a>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </section>
    <button type="button" class="btn-close ui_modal_close"><span class="blind">닫기</span></button>
</article>
<!-- AR 체험 안내 레이어팝업 -->
