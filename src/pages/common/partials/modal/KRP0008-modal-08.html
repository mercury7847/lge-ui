<!-- 제품 구매 안내 레이어팝업 -->
<article id="@@popupID" class="popup-wrap small">
    <header class="pop-header">
        <h1 class="tit"><span>제품 구매 안내</span></h1>
    </header>
    <!-- 210305 수정 [내용 변경] -->
    <section class="pop-conts common-pop">
        <p class="top-txt">케어십 서비스를 신청하시는 경우 1개의 제품만 구매 가능하며 청약신청 후 구매를 진행 합니다.</p>
        <div class="gray-txt-box">
            <ul class="process-list">
                <li><span class="num">STEP 01</span>케어십 신청 </li>
                <li><span class="num">STEP 02</span>제품주문</li>
                <li><span class="num">STEP 03</span>완료</li>
            </ul>
        </div>
        @@include('./common/modules/bullet-list.html', {
            "bulletTxt" : [
                "케어십은 친절한 케어매니저가 주기적으 로 방문하여 관리해 드립니다."
            ]
        })
    </section>
    <!-- // 210305 수정 [내용 변경] -->
    <footer class="pop-footer center">
        <div class="btn-group">
            <button type="button" class="btn ui_modal_close"><span>확인</span></button>
        </div>
    </footer>
    <button type="button" class="btn-close ui_modal_close"><span class="blind">닫기</span></button>
</article>
