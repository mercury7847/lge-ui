<!-- 구매 안내 레이어팝업 -->
<article id="@@popupID" class="popup-wrap small">
    <header class="pop-header">
        <h1 class="tit"><span>스펙 선택</span></h1>
    </header>
    <section class="pop-conts sibling-pop">
        <div class="layer-careship">
            <div class="process-info">
                <div class="info-box">
                    <!-- 20210607 스펙선택 추가 --> 
                    <!-- Sibling 정보 선택 -->
                    <div class="sibling-option">
                        <div class="sibling-cont">
                            <div class="sibling-select">
                                <div class="text">OS</div>
                                <div class="select-option radio select">
                                    <div class="option-list" role="radiogroup">
                                        <div role="radio" class="rdo-wrap btn-type2" title="Windows 10 Home">
                                            <input type="radio" id="rdo0-1" name="rdo0" data-sibling-code="Win_10_home" data-sibling-group-code="16Z(D)90P_i7_OS" checked>
                                            <label for="rdo0-1">Windows 10 Home</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="sibling-select">
                                <div class="text">메모리</div>
                                <div class="select-option radio select">
                                    <div class="option-list" role="radiogroup">
                                        <div role="radio" class="rdo-wrap btn-type2" title="16 GB">
                                            <input type="radio" id="rdo1-2" name="rdo1" data-sibling-code="16" data-sibling-group-code="16Z(D)90P_i7_MEMORY" checked>
                                            <label for="rdo1-2">16 GB</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="sibling-select">
                                <div class="text">저장장치</div>
                                <div class="select-option radio select">
                                    <div class="option-list" role="radiogroup">
                                        <div role="radio" class="rdo-wrap btn-type2" title="1 TB">
                                            <input type="radio" id="rdo2-4" name="rdo2" data-sibling-code="1" data-sibling-group-code="16Z(D)90P_i7_SSD" checked>
                                            <label for="rdo2-4">1 TB</label>
                                        </div>
                                        <div role="radio" class="rdo-wrap btn-type2" title="256 GB">
                                            <input type="radio" id="rdo2-5" name="rdo2" data-sibling-code="256" data-sibling-group-code="16Z(D)90P_i7_SSD">
                                            <label for="rdo2-5">256 GB</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="sibling-color">
                                <div class="sibling-colorHead">
                                    <div class="text">색상</div>
                                    <div class="color-text">
                                        <span>스노우 화이트</span>
                                    </div>
                                </div>
                                <div class="select-option radio color">
                                    <div class="option-list" role="radiogroup">
                                        <div role="radio" class="chk-wrap-colorchip snow_white" title="스노우 화이트">
                                            <input type="radio" id="rdo3-9" name="rdo3" data-sibling-code="snow_white" data-sibling-group-code="16Z(D)90P_i7_COLOR" checked>
                                            <label for="rdo3-9"><span class="blind">스노우 화이트</span></label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="sibling-group">
                            <div class="sibling-btn">
                                <button type="button" class="btn ui_modal_close"><span>선택 완료</span></button> 
                            </div>
                        </div>
                    </div>
                    <!-- // Sibling 정보 선택 -->
                    <!--//20210607 스펙선택 추가 -->   
                </div>
            </div>
        </div>
    </section>
    <button type="button" class="btn-close ui_modal_close"><span class="blind">닫기</span></button>
</article>
<!-- 구매 안내 레이어팝업 -->
