<!-- components/partials/KRC0044-one.html -->
<div class="component-wrap full @@common.marginTop @@common.marginBtm"><!-- [KR수정] .full 추가 -->
    <section class="component KRC0044">
        <!--
        [component-wrap 옵션]
        1. 여백
        .zero-top : 상단여백 없음
        .zero-btm : 하단여백 없음

        [text-area 옵션]
        1. 가로 정렬
        .align-left : 텍스트 영역이 왼쪽
        .align-right : 텍스트 영역이 오른쪽
        .align-center : 텍스트 영역이 가운데

        2. 세로 정렬
        .align-top: 텍스트 영역이 상단
        .align-middle: 텍스트 영역이 중간
        .align-bottom: 텍스트 영역이 하단

        3. 텍스트 영역 넓이
        .type-wide : 넓음
        .type-narrow : 좁음

        4. 폰트 컬러
        .text-black : 검정색
        .text-white : 흰색

        [copy 옵션]
        1. 폰트 종류 :
        .font-regular : 레귤러
        .font-bold : 볼드
        .font-regular-italic : 레귤러 이탤릭
        .font-bold-italic : 볼드 이탤릭

        2. 폰트 스타일:
        기본은 언더라인 없음
        .font-underline : 언더라인

        ** video-box 클래스는 Watch the full movie 링크와 같이, video가 배경 이미지 영역에 출력되는경우에만 추가 해 주세요.
        -->
        <div class="component-box"><!-- [KR수정] .component-box 추가 -->
            <div class="carousel-wrap ui_carousel_slider"><!-- [KR수정] .ui_carousel_slider 추가 -->
                <!-- [KR수정] indicator DOM 추가-->
                <div class="indi-wrap">
                    <ul class="ui_carousel_dots">
                        <li><button type="button" class="btn-indi"><span class="blind">{{no}}번 내용 보기</span></button></li>
                    </ul>
                    <span class="ui_carousel_play play">
                        <button type="button" class="btn-play"><span class="blind">슬라이드 일시정지</span></button>
                    </span>
                </div>
                <!-- // [KR수정] indicator DOM 추가-->
                <div class="ui_carousel_track"><!-- [KR수정] .ui_carousel_track 추가 -->
                    <div class="carousel-box ui_carousel_slide"><!-- [KR수정] .ui_carousel_slide 추가 -->
                        <div class="visual-area">
                            <picture>
                                <source media="(min-width: 768px)" srcset="@@carousel.item1.visual1" />
                                <source media="(max-width: 767px)" srcset="@@carousel.item1.visual2" />
                                <img src="@@carousel.item1.visual1" class="pc" alt="">
                                <img src="@@carousel.item1.visual2" class="mobile" alt="">
                            </picture>
                            <p class="hidden">Image Accessibility Description</p><!-- [KR수정] Image Accessibility Description 추가 -->
                        </div>
                        <div class="text-area @@carousel.item1.font-color @@carousel.item1.align-class1 @@carousel.item1.align-class2">
                            <div class="text-wrap">
                                <div class="inner">
                                    <div class="text-block">
                                        <div class="eyebrow">트윈워시</div>
                                        <div class="title">
                                            <h2>초 프리미엄 세탁기 LG 트윈워시</h2>
                                        </div>
                                        <div class="copy font-regular">
                                            세월이 흘러도 변하지 않는 타임리스 디자인으로<br>변하지 않는 아름다움과 내구성을 갖추었습니다.
                                        </div>
                                    </div>
                                    <div class="cta">
                                        <div class="cta-link">
                                            <span><a href="#none" class="link-text bold ico-right"  data-link-area="hero_image_thin-cta" data-link-name="{link text}">텍스트 링크 버튼</a></span><span><a href="#none" class="link-text bold ico-right"  data-link-area="hero_image_thin-cta" data-link-name="{link text}">텍스트 링크 버튼</a></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div><!-- [KR수정] .ui_carousel_track 추가 -->
                <!-- [KR수정] prev/next button DOM 추가 -->
                <button type="button" class="btn-arrow prev">이전</button>
                <button type="button" class="btn-arrow next">다음</button>
                <!-- // [KR수정] prev/next button DOM 추가 -->
            </div>
            <!-- <div class="slick-indicator">
                <div class="slick-dot-wrap"></div>
                <a href="#none" class="slide-pause pause" data-title-stop="Stop" data-title-play="Play">Stop</a>
            </div> [KR수정] 삭제 -->
        </div><!-- [KR수정] .component-box 추가 -->
    </section>
</div>
