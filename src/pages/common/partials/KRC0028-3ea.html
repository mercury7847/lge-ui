<!-- components/partials/KRC0028-3ea.html -->
<div class="component-wrap">
    <!--
        [.component-wrap 옵션]
        1. 여백
        .zero-top : 상단여백 없음
        .zero-btm : 하단여백 없음

        [.component 옵션]
        1. 옵션 1/2
        .flow-left : 큰 이미지 영역이 왼쪽
        .flow-right : 큰 이미지 영역이 오른쪽

        [각 박스의 텍스트 영역(square) 옵션]
        1. 폰트 컬러
        .text-white : 화이트
        .text-black : 블랙

        [가장 큰 이미지 영역의 body-copy 옵션]
        1. 폰트 종류 :
        .font-regular : 레귤러
        .font-bold : 볼드
        .font-regular-italic : 레귤러 이탤릭
        .font-bold-italic : 볼드 이탤릭

        2. 폰트 스타일:
        기본은 언더라인 없음
        .font-underline : 언더라인
    -->

    <section class="component KRC0028 type-triple @@flow-type">
        <div class="component-inner">
            <div class="square-partition tall">
                <!-- 1. image - 이미지 타입 샘플 -->
                <div class="square main text-white">
                    <a class="common-area" href="#" data-link-area="block_image_3to5_text_overlay-image" data-link-name="{alt text}">
                        <div class="visual-area">
                            <img data-pc-src="/lg5-common/images/KRC0028/@square-case-tall.jpg" data-m-src="/lg5-common/images/KRC0028/@square-case-tall-m.jpg" alt="">
                            <p class="hidden pc">graphic description : </p>
                            <p class="hidden mobile">graphic description : </p>
                        </div>
                        <div class="copy-boxing-area">
                            <!-- 2. eyebrow -->
                            <div class="category">TELEVISION</div>
                            <!-- // 2. eyebrow -->
                            <!-- 3. headline -->
                            <div class="head">@@head</div>
                            <!-- // 3. headline -->
                            <!-- 4. body copy -->
                            <div class="desc font-regular font-underline">올레드 4S는 스스로 빛나는 올레드 만이 가능한 핵심가치를 뜻하며 홈시네마, 게임, 스포츠 등 TV의 활용 영역을 넓힌 새로운 TV 선택의 기준입니다. </div>
                            <!-- // 4. body copy -->
                        </div>
                    </a>
                </div>
                <!-- // 1. image -->
            </div>
            <div class="square-partition top">
                <!-- 5. image -->
                <div class="square sub length-lg text-black">
                    <!-- URL입력 안한 경우 : a 태그를 div로 변경합니다. -->
                    <div class="common-area">
                        <div class="visual-area">
                            <img data-pc-src="/lg5-common/images/KRC0028/@square-case-lg.jpg" data-m-src="/lg5-common/images/KRC0028/@square-case-lg-m.jpg" alt="">
                            <p class="hidden pc">graphic description : </p>
                            <p class="hidden mobile">graphic description : </p>
                        </div>
                        <div class="copy-boxing-area">
                            <!-- 6. eyebrow #2 -->
                            <div class="category">TELEVISION</div>
                            <!-- // 6. eyebrow #2 -->
                            <!-- 7. headline #2 -->
                            <div class="head">@@head</div>
                            <!-- // 7. headline #2 -->
                        </div>
                    </div>
                </div>
                <!-- // 5. image -->
            </div>
            <div class="square-partition bottom">
                <!-- 8. image -->
                <div class="square sub length-lg text-white">
                    <a class="common-area" href="#" data-link-area="block_image_3to5_text_overlay-image" data-link-name="{alt text}">
                        <div class="visual-area">
                            <img data-pc-src="/lg5-common/images/KRC0028/@square-case-lg.jpg" data-m-src="/lg5-common/images/KRC0028/@square-case-lg-m.jpg" alt="">
                            <p class="hidden pc">graphic description : </p>
                            <p class="hidden mobile">graphic description : </p>
                        </div>
                        <div class="copy-boxing-area">
                            <!-- 9. eyebrow #3 -->
                            <div class="category">TELEVISION</div>
                            <!-- // 9. eyebrow #3 -->
                            <!-- 10. headline #3 -->
                            <div class="head">@@head</div>
                            <!-- // 10. headline #3 -->
                        </div>
                    </a>
                </div>
                <!-- // 8. image -->
            </div>
        </div>
    </section>
</div>
