<!-- components/partials/KRC0018-3ea.html -->
<div class="component-wrap @@bg-color">
    <!--
        [.component-wrap 옵션]
        1. 여백
        .zero-top : 상단여백 없음
        .zero-btm : 하단여백 없음

        [component 영역 옵션]
        1. 배경 색상 :
        .bg-white : #FFFFFF 색상 배경
        .bg-lightgray : #F4F4F4 색상 배경
        .bg-dark : #333333 색상 배경
        .bg-black : #000000 색상 배경

        [.component 옵션]
        1. 옵션 1/2
        .flow-left : 큰 이미지 영역이 왼쪽
        .flow-right : 큰 이미지 영역이 오른쪽

        [각 박스의 텍스트 영역(square) 옵션]
        1. 폰트 컬러
        .text-white : 화이트
        .text-black : 블랙

        [가장 큰 이미지 영역의 body-copy 옵션]
        1. 폰트 종류 :
        .font-regular : 레귤러
        .font-bold : 볼드
        .font-regular-italic : 레귤러 이탤릭
        .font-bold-italic : 볼드 이탤릭

        2. 폰트 스타일:
        기본은 언더라인 없음
        .font-underline : 언더라인

        --
        [KR 201222 Notice!] 3개 타입일 때 애니메이션이 tall box에 들어갈 경우 .size-type, top/bottom box안에 들어갈 경우 .size-type2 분기처리 필요
        --
    -->

    <section class="component KRC0018 type-triple @@flow-type @@bg-color">
        <div class="component-inner">
            <div class="inner">
                <div class="square-partition tall">
                    <!-- 1. image - 이미지 타입 샘플 -->
                    <div class="square main text-white">
                        <a class="common-area" href="#" data-link-area="block_image_3to5_text_overlay-image" data-link-name="{alt text}">
                            <div class="visual-area">
                                <img data-pc-src="/lg5-common/images/KRC0018/@square-case-tall.jpg" data-m-src="/lg5-common/images/KRC0018/@square-case-tall-m.jpg" alt="">
                                <p class="hidden pc">graphic description : </p>
                                <p class="hidden mobile">graphic description : </p>
                            </div>
                            <div class="copy-boxing-area">
                                <!-- 2. eyebrow -->
                                <div class="category">TELEVISION</div>
                                <!-- // 2. eyebrow -->
                                <!-- 3. headline -->
                                <div class="head">@@head</div>
                                <!-- // 3. headline -->
                                <!-- 4. body copy -->
                                <div class="desc font-regular font-underline">올레드 4S는 스스로 빛나는 올레드 만이 가능한 핵심가치를 뜻하며 홈시네마, 게임, 스포츠 등 TV의 활용 영역을 넓힌 새로운 TV 선택의 기준입니다. </div>
                                <!-- // 4. body copy -->
                            </div>
                        </a>
                    </div>
                    <!-- // 1. image -->
                </div>
                <div class="square-partition top">
                    <!-- 5. image -->
                    <div class="square sub length-lg text-black">
                        <!-- URL입력 안한 경우 : a 태그를 div로 변경합니다. -->
                        <div class="common-area">
                            <div class="visual-area">
                                <img data-pc-src="/lg5-common/images/KRC0018/@square-case-lg.jpg" data-m-src="/lg5-common/images/KRC0018/@square-case-lg-m.jpg" alt="">
                                <!-- [KR수정_201222] mobile hidden 삭제, pc hidden 'pc' class 삭제 -->
                                <p class="hidden">graphic description : </p>
                                <!-- <p class="hidden mobile">graphic description : </p> -->
                                <!-- // [KR수정_201222] mobile hidden 삭제, pc hidden 'pc' class 삭제 -->
                            </div>
                            <div class="copy-boxing-area">
                                <!-- 6. eyebrow #2 -->
                                <div class="category">TELEVISION</div>
                                <!-- // 6. eyebrow #2 -->
                                <!-- 7. headline #2 -->
                                <div class="head">@@head</div>
                                <!-- // 7. headline #2 -->
                                <div class="desc font-regular">바디카피 영역입니다.</div>
                            </div>
                        </div>
                    </div>
                    <!-- // 5. image -->
                </div>
                <div class="square-partition bottom">
                    <!-- 8. image -->
                    <div class="square sub length-lg text-white">
                        <div class="visual-area animation-box size-type2"><!-- [KR수정_201222] size-type2 class 추가 -->
                            <img data-pc-src="/lg5-common/images/KRC0018/@square-case-lg.jpg" data-m-src="/lg5-common/images/KRC0018/@square-case-tall-m.jpg" alt="">
                            <p class="hidden">graphic description : </p><!-- [KR수정] Image Accessibility Description 추가 -->
                            <div class="animation-area">
                                <video autoplay muted loop>
                                    <source src="/lg5-common/videos/signature_rain_view.mp4" type="video/mp4">
                                    <!-- WEBM 동영상을 제공하는 경우
                                    <source src="/lg5-common/videos/signature_rain_view.webm" type="video/webm">
                                    -->
                                </video>
                            </div>
                            <!-- [KR수정_201221] 애니메이션 버튼 DOM 위치 변경 -->
                            <div class="controller-wrap wa-btn">
                                <button class="active pause" aria-label="Pause Video" name="pause" data-play-text="Play Video" data-pause-text="Pause Video" data-link-area="side_image_text-animation_play" data-link-name="" aria-describedby="title01">Pause Video</button>
                            </div>
                            <!-- // [KR수정_201221] 애니메이션 버튼 DOM 위치 변경 -->
                            <!-- [KR수정_201221] 애니메이션일 때 text-area 추가 -->
                            <div class="copy-boxing-area">
                                <!-- 6. eyebrow #2 -->
                                <div class="category">TELEVISION</div>
                                <!-- // 6. eyebrow #2 -->
                                <!-- 7. headline #2 -->
                                <div class="head" id="title02">@@head</div>
                                <!-- // 7. headline #2 -->
                                <div class="desc font-regular">바디카피 영역입니다.</div>
                            </div>
                            <!-- // [KR수정_201221] 애니메이션일 때 text-area 추가 -->
                            <!-- caption -->
                            <!-- <div class="caption">영상이나 이미지에 대한 간략한 타이틀이 들어갑니다</div> -->
                            <div class="caption-wrap">
                                <button type="button" class="btn size"> <!-- 활성화 시 on 클래스 추가 -->
                                    <span>자막</span>
                                </button>
                            </div>
                            <!-- //2021.02.23 자막버튼 추가 -->
                            <!-- // caption -->
                        </div>
                    </div>
                    <!-- // 8. image -->
                </div>
            </div>
        </div>
    </section>
</div>
