<div class="page-visual">
    <div class="page-visual-heading">
        @@if (context.title) {
            <h1 class="heading-title">@@title</h1>
        }
        @@if (context.desc) {
            <p class="heading-desc">@@desc</p>
        }
        @@if (context.button) {
            <div class="heading-btns">
            @@for(var i = 0; i < context.button.length; i++) {
                <a `+button[i].attr+`><span>`+button[i].text+`</span></a>
            }
            </div>
        }
        @@if (context.text_link) {
            <div class="heading-text-link">
            @@for(var i = 0; i < context.text_link.length; i++) {
                <a href="#" `+text_link[i].attr+`>`+text_link[i].text+`</a>
            }
            </div>
        }
    </div>
</div>
