@@if (!context.noItem) {
<div class="my-product">
    <div class="box open">
        <div class="my-product-title">
            <p class="tit">이엘지님이 보유하고 있는 제품 (8)</p>
            <button type="button" class="btn-toggle">보유제품 접기</button>
        </div>
        <div class="slide-wrap my-product-slider">
            <div class="indi-wrap">
                <ul class="indi-conts ui_carousel_dots">
                    <li><button type="button" class="btn-indi"><span class="blind">{{no}}번 내용 보기</span></button></li>
                </ul>
            </div>
            <div class="slide-content ui_carousel_list">
                <div class="slide-track ui_carousel_track">
                    <div class="slide-conts ui_carousel_slide">
                        <!-- 예약 불가능 시 disabled 추가 -->
                        <a href="#" class="slide-box phone" data-category="1018" data-sub-category="C000135" data-category-name="모바일" data-sub-category-name="일반폰" data-model-code="LGP810SPEAKERSTATION" data-product-code="CRA">
                            <p class="category">일반폰</p>
                            <p class="name">LGP810SPEAK</p>
                            <span class="status">예약가능</span>
                        </a>
                    </div>
                    <div class="slide-conts ui_carousel_slide">
                        <!-- 예약 불가능 시 disabled 추가 -->
                        <a href="#" class="slide-box tv disabled" data-category="1005" data-sub-category="1040" data-category-name="TV/프로젝터" data-sub-category-name="올레드" data-model-code="OLED48CXKNB" data-product-code="CRA">
                            <p class="category">올레드 TV</p>
                            <p class="name">OLED48CXKNB</p>
                        </a>
                    </div>
                    <div class="slide-conts ui_carousel_slide">
                        <!-- 예약 불가능 시 disabled 추가 -->
                        <a href="#" class="slide-box memories disabled" data-category="P9999" data-sub-category="1074" data-category-name="기타" data-sub-category-name="외장하드/메모리" data-model-code="MC51PKSFS1I" data-product-code="CRA">
                            <p class="category">외장하드/메모리</p>
                            <p class="name">MC51PKSFS1I</p>
                        </a>
                    </div>
                    <div class="slide-conts ui_carousel_slide">
                        <!-- 예약 불가능 시 disabled 추가 -->
                        <a href="#" class="slide-box memories disabled" data-category="P9999" data-sub-category="1074" data-category-name="기타" data-sub-category-name="외장하드/메모리" data-model-code="MC51PKSFS1I" data-product-code="CRA">
                            <p class="category">외장하드/메모리</p>
                            <p class="name">MC51PKSFS1I</p>
                        </a>
                    </div>
                </div>
            </div>
            <div class="slide-controls">
                <button type="button" class="btn-arrow prev ui_carousel_prev"><span class="blind">이전</span></button>
                <button type="button" class="btn-arrow next ui_carousel_next"><span class="blind">다음</span></button>
            </div>
        </div>
    </div>
</div>
}

@@if (context.noItem) {
<div class="my-product no-item">
    <div class="box">
        <p class="txt">등록하신 제품이 없습니다. 제품을 등록해보시겠어요 ?</p>
        <button type="button" class="btn mix size-m"><span>제품 등록</span></button>
    </div>
</div>
}
