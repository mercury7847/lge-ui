<!-- default -->
@@if(!context.model) {
<div class="prod-selected-wrap">
    <div class="box">
        <div class="prod-info">
            <p class="tit">서비스이용을 위해 제품을 선택해 주세요.</p>
        </div>
        @@if(context.btn) {
        <div class="prod-btn">
            <button type="button" class="btn size reset btn-reset">제품 선택</button>
        </div>
        }
    </div>
</div>
}
@@if(context.model) {
<div class="prod-selected-wrap">
    <div class="box">
        <div class="prod-info">
            <ul class="product">
                <li>@@model.category</li>
                <li>@@model.subCategory</li>
                <li>@@model.model</li>
            </ul>
        </div>
        <div class="prod-btn">
            <button type="button" class="btn size reset btn-reset">제품 재선택</button>
        </div>
    </div>
</div>
}
