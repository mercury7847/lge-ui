<div class="pagination">
    
    <a href="#" class="prev" aria-disabled="false"><span class="blind">이전 페이지 보기</span></a>
    <span class="page_num">
        <strong><span class="blind">현재 페이지</span>1</strong>
        @@if(context.count) {
            @@for( var i = 2; i <= count; i++) {
                <a href="#" title="`+i+`페이지 보기">`+i+`</a>
            }
        }
        @@if (context.last) {
            @@if(last === 'true') {
                <span class="dot">...</span>
                <a href="#" title="7페이지 보기">30</a>
            }
        }
    </span>
    <a href="#" class="next" aria-disabled="false"><span class="blind">다음 페이지 보기</span></a>
</div>
