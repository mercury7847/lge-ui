<div class="pagination">
    <button type="button" class="prev" value="" aria-disabled="false" disabled><span class="blind">이전 페이지 보기</span></button>
    <span class="page_num">
        <strong><span class="blind">현재 페이지</span>1</strong>
        @@if(context.count) {
            @@for( var i = 2; i <= count; i++) {
                <button type="button" value="`+i+`"  title="`+i+`페이지 보기">`+i+`</button>
            }
        }
        @@if (context.last) {
            @@if(last === 'true') {
                <span class="dot">...</span>
                <button type="button" value="30" title="7페이지 보기">30</button>
            }
        }
    </span>
    <button type="button" class="next" aria-disabled="false" value="`+(context.count+1)+`"><span class="blind">다음 페이지 보기</span></button>
</div>
