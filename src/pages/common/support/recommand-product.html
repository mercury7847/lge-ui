<div class="recommand-wrap" id="recommand">
    <div class="inner">
        <h3 class="title">관련 소모품이 필요하신가요?</h3>
        <div class="slide-wrap ui_carousel_slider">
            <div class="slide-content ui_carousel_list">
                <div class="slide-track ui_carousel_track">
                    @@for (var i = 0; i < 5; i++) {
                    <div class="slide-conts ui_carousel_slide">
                        <div class="item">
                            <div class="product-badge">
                                <span class="badge">
                                    <img src="/lg5-common/images/dummy/@img-promotion-badge.png" alt="으뜸효율 10%">
                                </span>
                            </div>
                            <div class="product-image">
                                <img src="/lg5-common/images/dummy/@img-product3.jpg" alt="">
                            </div>
                            <div class="product-info">
                                <div class="flag-wrap bar-type">
                                    <span class="flag">NEW</span>
                                    <span class="flag">BEST</span>
                                </div>
                                <div class="product-name">
                                    <a href="#" class="name">소모품 제품명 노출 영역 최대2줄소모품 제품명 노출 영역 최대2줄</a>
                                </div>
                                <div class="product-price">
                                    <div class="discount-price">
                                        <span class="blind">할인가격</span>
                                        <span class="price">17,000원</span>
                                    </div>
                                    <div class="purchase-price">
                                        <span class="blind">원가</span>
                                        <span class="price">19,000원</span>    
                                    </div>
                                    <div class="discount-rate">
                                        <span class="blind">할인율</span>
                                        <span class="price">10%</span>
                                    </div>
                                </div>
                            </div>
                            <div class="product-wish">
                                <span class="chk-wish-wrap">
                                    <input type="checkbox" id="wish-chk0" name="wish-chk0" checked="">
                                    <label for="wish-chk0"><span class="blind">찜하기</span></label>
                                </span>
                            </div>
                            <div class="product-btn">
                                <button type="button" class="btn bd-gray"><span>장바구니에 담기</span></button>
                            </div>
                        </div>
                    </div>
                    }
                </div>
            </div>
            <div class="slide-controls">
                <button type="button" class="btn-arrow prev ui_carousel_prev"><span class="blind">이전</span></button>
                <button type="button" class="btn-arrow next ui_carousel_next"><span class="blind">다음</span></button>
            </div>
        </div>
    </div>
</div>
