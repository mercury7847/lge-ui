<div class="common-banner" id="recommProduct">
    <div class="banner">
        <h3 class="banner-tit">관련 소모품이 필요하신가요?</h3>
        <div class="slide-wrap product-slider ui_carousel_slider">
            <div class="indi-wrap">
                <ul class="indi-conts ui_carousel_dots">
                    <li><button type="button" class="btn-indi"><span class="blind">{{no}}번 내용 보기</span></button></li>
                </ul>
            </div>
            <div class="slide-content ui_carousel_list">
                <div class="slide-track ui_carousel_track">
                    @@for (var i = 0; i < 5; i++) {
                    <div class="slide-conts ui_carousel_slide">
                        <div class="item">
                            <div class="item-inner">
                                <div class="product-image">
                                    <img src="/lg5-common/images/dummy/@img-product3.jpg" alt="">
                                </div>
                                <div class="product-info">
                                    <div class="flag-wrap bar-type">
                                        <span class="flag">신제품</span>
                                        <span class="flag">베스트</span>
                                    </div>
                                    <div class="product-name">
                                        <p class="name"><a href="#" class="name">소모품 제품명 노출 영역 최대2줄소모품 제품명 노출 영역 최대2줄</a></p>
                                        <p class="model">OLED65CXCNA</p>
                                    </div>
                                    <div class="product-price">
                                        <div class="discount">
                                            <span class="blind">할인가격</span>
                                            <span class="price">17,000원</span>
                                        </div>
                                        <div class="original">
                                            <span class="blind">원가</span>
                                            <span class="price">19,000원</span>    
                                        </div>
                                    </div>
                                </div>
                                <div class="product-button">
                                    <button type="button" class="btn border"><span>장바구니에 담기</span></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    }
                </div>
            </div>
            <div class="slide-controls">
                <button type="button" class="btn-arrow prev ui_carousel_prev"><span class="blind">이전</span></button>
                <button type="button" class="btn-arrow next ui_carousel_next"><span class="blind">다음</span></button>
            </div>
        </div>
    </div>
</div>
