<div class="select-area"> 
    <h2 class="select-title">제품선택</h2>   
    <div class="category-select">
        <div class="category-select-inner">
            <div class="category-select-carousel">
                <button type="button" class="btn-arrow prev ui_carousel_prev">이전</button>
                <div class="ui_carousel_list">
                    <div class="ui_carousel_track">
                        <div class="ui_carousel_slide">
                            <figure>
                                <img class="category-img" src="/lg5-common/images/dummy/@category01.png" alt="">
                            </figure>
                            <h3 class="category-title">모바일</h3>
                            <ul class="category-list">
                                <li><button type="button">스마트폰</button></li>
                                <li><button type="button">태블릿</button></li>
                                <li><button type="button">일반폰</button></li>
                                <li><button type="button">G 워치</button></li>
                                <li><button type="button">프렌즈</button></li>
                            </ul>
                        </div>
                        <div class="ui_carousel_slide">
                            <figure>
                                <img class="category-img" src="/lg5-common/images/dummy/@category02.png" alt="">
                            </figure>
                            <h3 class="category-title">에어컨</h3>
                            <ul class="category-list">
                                <li><button type="button">3in1/ 2in1</button></li>
                                <li><button type="button">가정용 스탠드형</button></li>
                                <li><button type="button">업소용 스탠드형</button></li>
                                <li><button type="button">벽걸이형</button></li>
                                <li><button type="button">창문형/이동식</button></li>
                                <li><button type="button">시스템 에어컨</button></li>
                            </ul>
                        </div>
                        <div class="ui_carousel_slide">
                            <figure>
                                <img class="category-img" src="/lg5-common/images/dummy/@category03.png" alt="">
                            </figure>
                            <h3 class="category-title">냉장/냉동고</h3>
                            <ul class="category-list">
                                <li><button type="button">양문형</button></li>
                                <li><button type="button">일반형</button></li>
                                <li><button type="button">김치 냉장고</button></li>
                                <li><button type="button">와인셀러</button></li>
                            </ul>
                        </div>
                        <div class="ui_carousel_slide">
                            <figure>
                                <img class="category-img" src="/lg5-common/images/dummy/@category04.png" alt="">
                            </figure>
                            <h3 class="category-title">세탁기/프로젝터</h3>
                            <ul class="category-list">
                                <li><button type="button">드럼 세탁기</button></li>
                                <li><button type="button">일반 세탁기</button></li>
                                <li><button type="button">스타일러</button></li>
                                <li><button type="button">의류 건조기</button></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <button type="button" class="btn-arrow next ui_carousel_next">다음</button>
                <div class="ui_carousel_pagination">
                    <ul class="indi-wrap ui_carousel_dots"></ul>
                </div>
            </div>
        </div>
    </div>
    <div class="product-select">
        <div class="product-select-inner">
            <form action="">
                <legend>제품 모델명 입력</legend>
                <fieldset>
                    <div class="input-wrap block search">
                        <input type="text" placeholder="(선택) 모델명을 입력하시면 정확한 서비스 제공에 도움이 됩니다. [3자 이상 입력 후 검색 가능]">
                        <button type="submit" class="search-btn">
                            <span class="blind">검색</span>
                        </button>
                    </div>
                    <div class="tooltip-msg">
                        <div class="tooltip-box">
                            <span class="tooltip-tit">모델명 확인방법</span>
                            <a href="#modal01" class="tooltip-btn"  data-control="modal">
                                <span class="blind">도움말</span>
                            </a>
                        </div>
                        <p class="tooltip-txt">모델명 중 S 또는 F로 시작되는 모델명에 ˝-˝가 있으면 ˝-˝삭제하고 ˝N˝입력 후 검색   예시) F-Q166DN → FNQ166DN</p>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
