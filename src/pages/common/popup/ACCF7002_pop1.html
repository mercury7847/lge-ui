<article id="@@popupID" class="popup-wrap full">
    <header class="pop-header">
        <h1 class="tit"><span>취소신청</span></h1>
    </header>
    <section class="pop-conts">
        <div class="input-info">
            <div class="tit-wrap">
                <h2 class="h2-tit">취소신청 사유를 입력해주세요.</h2>
            </div>
            <div class="form-wrap">
                <dl class="forms">
                    <dt class="tit">
                        <label for="select1">취소 사유</label>
                    </dt>
                    <dd class="conts">
                        <div class="input-box btn-type">
                            <div class="select-wrap">
                                <select class="ui_selectbox" id="select1">
                                    <option value="" class="placeholder">취소 사유 선택</option>
                                    <option value="">취소사유</option>
                                    <option value="">취소사유</option>
                                </select>
                            </div>
                        </div>
                        <div class="input-box">
                            <span class="input-wrap block">
                                <textarea placeholder="취소신청 사유를 입력해주세요."></textarea>
                            </span>
                        </div>
                    </dd>
                </dl>
            </div>
        </div>
        <div class="input-info">
            <div class="tit-wrap">
                <h2 class="h2-tit">환불 받을 계좌를 확인해주세요.</h2>
            </div>
            <div class="form-wrap">
                <div class="double-form">
                    <dl class="forms">
                        <dt class="tit">
                            <label for="ipt1">예금주</label>
                        </dt>
                        <dd class="conts">
                            <span class="input-wrap block">
                                <input type="text" id="buyerName" value="이엘지" readonly>
                            </span>
                        </dd>
                    </dl>
                </div>
                <div class="double-form">
                    <dl class="forms">
                        <dt class="tit">
                            <label for="select2">은행</label>
                        </dt>
                        <dd class="conts">
                            <div class="select-wrap">
                                <select class="ui_selectbox" id="select2">
                                    <option value="" class="placeholder">은행 선택</option>
                                    <option value="" selected>하나은행</option>
                                    <option value="">국민은행</option>
                                </select>
                            </div>
                        </dd>
                    </dl>
                    <dl class="forms">
                        <dt class="tit">
                            <label for="ipt2">계좌번호</label>
                        </dt>
                        <dd class="conts">
                            <span class="input-wrap block">
                                <span class="box2">
                                    <input type="text" id="ipt2" placeholder="계좌번호 입력" value="123456789">
                                    <span class="cell">
                                        <a href="#" class="btn bd-black"><span>계좌 확인</span></a>
                                    </span>
                                </span>
                            </span>
                        </dd>
                    </dl>
                </div>
                <div class="forms">
                    <span class="chk-wrap">
                        <input type="checkbox" id="chk1-1" name="chk1" checked>
                        <label for="chk1-1">환불을 위하여 성명, 은행명, 계좌번호를 수집하며, 5년간 처리에 동의합니다.</label>
                    </span>
                </div>
            </div>
            @@include('./common/modules/bullet-list.html', {
                "topBorder" : true,
                "bulletTxt" : [
                    "가상계좌 입금 혹은 휴대폰 전월 주문내역을 취소할 경우 계좌로 환불해드립니다. (단, 고객님 본인 명의의 계좌만 가능)",
                    "그 외 문의는 고객센터(0000-0000) 또는 챗봇을 이용해주시기 바랍니다."
                ]
            })
        </div>
    </section>
    <footer class="pop-footer">
        <div class="btn-group">
            <button type="button" class="btn gray ui_modal_close"><span>취소</span></button>
            <button type="button" class="btn pink"><span>확인</span></button>
        </div>
    </footer>
    <button type="button" class="btn-close ui_modal_close"><span class="blind">닫기</span></button>
</article>
