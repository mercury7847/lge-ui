<article id="@@popupID" class="popup-wrap small">
    <header class="pop-header">
        <h1 class="tit"><span>주문 안내</span></h1>
    </header>
    <section class="pop-conts common-pop non-members">
        <div class="non-members-login">
            <p class="hello-msg">아직 LG전자 통합몰의 회원이 아니신가요?</p>
            <p class="hello-desc">이미 회원이시라면 <em>[로그인]</em> 후 제품을 주문해보세요.
                멤버십 포인트를 포함하여 더 많은 혜택을 받으실 수 있습니다.<br>
                비회원 주문을 하시려면 <em>[비회원 주문하기]</em>를 선택해주세요.</p>
        </div>
    </section>
    <footer class="pop-footer center">
        <div class="btn-group">
            <button type="button" class="btn gray"><span>비회원 주문하기</span></button>
            <button type="button" class="btn"><span>로그인하기</span></button>
        </div>
    </footer>
    <button type="button" class="btn-close ui_modal_close"><span class="blind">닫기</span></button>
</article>
