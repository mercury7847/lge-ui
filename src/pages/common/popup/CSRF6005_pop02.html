<article id="@@popupID" class="popup-wrap"
    data-model-url="/lg5-common/data-ajax/support/searchModelName.json"
    data-sub-category-url="/lg5-common/data-ajax/support/modelName_subCategory.json"
>
    <header class="pop-header">
        <h1 class="tit"><span>제품별 QR/모델명/제조번호 부착 위치</span></h1>
    </header>
    <section class="pop-conts academy-pop common-pop">
        <p class="noti-txt">원하시는 정보를 선택 해 주세요!</p>
        <div class="tabs-wrap btn-type ui_tab">
            <ul class="tabs">
                <li class="on"><a href="#codeTab1">모델명/제조번호/바코드<em class="blind">선택됨</em></a></li>
                <li><a href="#codeTab2">OR코드</a></li>
            </ul>
        </div>
        <div id="codeTab1" class="tabs-contents">
            <div class="form-wrap category-select">
                <dl class="forms">
                    <dt class="tit"><label for="select1" class="req">카테고리 선택</label></dt>
                    <dd class="conts">
                        <div class="box">
                            <div class="select-wrap">
                                <select class="ui_selectbox" name="cateSelect" id="select1" title="전체 카테고리 선택">
                                    <option value="" class="placeholder">카테고리 선택</option>
                                    <option value="CT50019021">TV / 프로젝터</option>
                                    <option value="CT50019096">모바일</option>
                                    <option value="CT50019183">에어컨</option>
                                    <option value="CT50019274">세탁기/스타일러</option>
                                    <option value="CT50019339">청소기</option>
                                    <option value="CT50019441">냉장/냉동고</option>
                                    <option value="CT50019511">AV/음향기기</option>
                                    <option value="CT50019563">IT / 모니터</option>
                                    <option value="CT50019647">헬스케어</option>
                                    <option value="CT50019695">조리 / 세척기기</option>
                                    <option value="CT50019784">기타</option>
                                    <option value="CT50019943">B2B</option>
                                </select>
                            </div>
                        </div>
                        <div class="box">
                            <div class="select-wrap">
                                <select class="ui_selectbox" name="subCateSelect" id="select2" title="전체 카테고리 선택" disabled>
                                    <option value="" class="placeholder">세부 카테고리 선택</option>
                                </select>
                            </div>
                        </div>
                    </dd>
                </dl>
            </div>
            <div class="example-result">
                <p class="txt">제품 카테고리를 선택하면, 해당 제품의 모델명 확인 방법을 안내해 드립니다.</p>
                <div class="img">
                    <a href="/lg5-common/images/dummy/@img-example.jpg" class="btn-img-view" target="_blank" title="새창으로 열림 - 이미지 크게 보기">
                        <img src="/lg5-common/images/dummy/@img-example.jpg" alt="모델명 및 제조번호 확인 예시 사진">
                    </a>
                </div>
            </div>
        </div>
        <div id="codeTab2" class="tabs-contents">
            <P class="info-text">* QR코드는 2021년 10월 이후 생산된 제품부터 제공됩니다.</P>
            <div class="form-wrap category-select">
                <dl class="forms">
                    <dt class="tit"><label for="select1" class="req">카테고리 선택</label></dt>
                    <dd class="conts">
                        <div class="box">
                            <div class="select-wrap">
                                <select class="ui_selectbox" name="cateSelect" id="select3" title="전체 카테고리 선택">
                                    <option value="" class="placeholder">카테고리 선택</option>
                                    <option value="CT50019021">TV / 프로젝터</option>
                                    <option value="CT50019096">모바일</option>
                                    <option value="CT50019183">에어컨</option>
                                    <option value="CT50019274">세탁기/스타일러</option>
                                    <option value="CT50019339">청소기</option>
                                    <option value="CT50019441">냉장/냉동고</option>
                                    <option value="CT50019511">AV/음향기기</option>
                                    <option value="CT50019563">IT / 모니터</option>
                                    <option value="CT50019647">헬스케어</option>
                                    <option value="CT50019695">조리 / 세척기기</option>
                                    <option value="CT50019784">기타</option>
                                    <option value="CT50019943">B2B</option>
                                </select>
                            </div>
                        </div>
                        <div class="box">
                            <div class="select-wrap">
                                <select class="ui_selectbox" name="subCateSelect" id="select4" title="전체 카테고리 선택" disabled>
                                    <option value="" class="placeholder">세부 카테고리 선택</option>
                                </select>
                            </div>
                        </div>
                    </dd>
                </dl>
            </div>
            <div class="example-result">
                <p class="txt">제품 카테고리를 선택하면, 해당 제품의 모델명 확인 방법을 안내해 드립니다.</p>
                <div class="img">
                    <a href="/lg5-common/images/dummy/@img-example.jpg" class="btn-img-view" target="_blank" title="새창으로 열림 - 이미지 크게 보기">
                        <img src="/lg5-common/images/dummy/@img-example.jpg" alt="모델명 및 제조번호 확인 예시 사진">
                    </a>
                </div>
            </div>
        </div>
    </section>
    <footer class="pop-footer center">
        <div class="btn-group">
            <button type="button" class="btn"><span>확인 완료</span></button>
        </div>
    </footer>
    <button type="button" class="btn-close ui_modal_close"><span class="blind">닫기</span></button>
</article>
