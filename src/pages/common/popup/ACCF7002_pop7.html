<article id="@@popupID" class="popup-wrap small">
    <header class="pop-header">
        <h1 class="tit"><span>배송 정보</span></h1>
    </header>
    <section class="pop-conts">
        <div class="section-wrap">
            <div class="delivery-info">
                <div class="delivery-step">
                    <div class="delivery-text active">
                        <strong class="delivery-status">배송완료</strong>
                        <p class="delivery_date">2022.01.21</p>
                        <span class="delivery_name">배송기사 김*지 <em>010-****-1234</em></span>
                    </div>
                </div>
                <div class="delivery-step">
                    <div class="delivery-text">
                        <strong class="delivery-status">배송중</strong>
                        <p class="delivery_date">2022.01.21</p>
                        <span class="delivery_name">배송기사 김*지 <em class="bar">010-****-1234</em></span>
                        <a href="#" class="delivery_detail">상세보기</a>
                    </div>
                </div>
                <div class="delivery-step">
                    <div class="delivery-text">
                        <strong class="delivery-status">주문일</strong>
                        <p class="delivery_date">2022.01.21</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="pop-footer center">
        <div class="btn-group">
            <button type="button" class="btn pink ui_modal_close"><span>확인</span></button>
        </div>
    </footer>
    <button type="button" class="btn-close ui_modal_close"><span class="blind">닫기</span></button>
</article>
