<article id="@@popupID" class="popup-wrap small">
    <header class="pop-header">
        <h1 class="tit"><span>알림</span></h1>
    </header>
    <section class="pop-conts common-pop non-members">
        <div class="non-members-login">
            <p class="hello-msg">비회원 주문건이 조회 되지않습니다.</p>
            <p class="hello-desc">입력하신 주문 정보를 다시 확인해 주세요. 비회원 주문조회 정보를 모르실 경우 고객센터로 문의해주세요.</p>
            <div class="call-info">
                <ul>
                    <li>LG전자<br>고객센터 번호<em>1544-7777</em></li>
                    <li>LG소모품<br>고객센터 번호<em>1644-7101</em></li>
                </ul>
            </div>
        </div>
    </section>
    <footer class="pop-footer center">
        <div class="btn-group">
            <button type="button" class="btn pink ui_modal_close"><span>확인</span></button>
        </div>
    </footer>
    <button type="button" class="btn-close ui_modal_close"><span class="blind">닫기</span></button>
</article>
