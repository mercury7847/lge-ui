<article id="@@popupID" class="popup-wrap">
    <div class="page-change">
        <header class="pop-header">
            <h1 class="tit"><span>보유 제품 직접 등록</span></h1>
        </header>
        <section class="pop-conts common-pop mypage">
            <p class="info-req"><span class="blind">필수입력</span>필수 입력 항목</p>
            <div class="pop-sub-title">
                <h2>제품 정보</h2>
                <a href="#n" class="btn-link">제품별 QR/모델명/제조번호 부착 위치</a>
            </div>
            <div class="form-wrap">
                <dl class="forms">
                    <dt class="tit"><label for="inp01" class="req">제품 모델명<span class="blind">필수입력</span></label></dt>
                    <dd class="conts">
                        <div class="input-layer-wrap"> 
                            <div class="box">
                                <div class="input-wrap">
                                    <input type="text" id="inp01" value="" placeholder="제품 모델명(코드) 입력">
                                    <p class="comp">제품 모델명이 확인 되었습니다.</p>
                                </div>
                                <div class="cell">
                                    <button type="button" class="btn"><span>확인</span></button>
                                </div>
                            </div>
                            <div class="input-layer">
                                <ul>
                                    <li>
                                        <a href="#"><span class="search-word">MP-40</span>PA10</a>
                                    </li>
                                    <li>
                                        <a href="#"><span class="search-word">MP-40</span>PA10</a>
                                    </li>
                                    <li>
                                        <a href="#"><span class="search-word">MP-40</span>PA10</a>
                                    </li>
                                    <li>
                                        <a href="#"><span class="search-word">MP-40</span>PA10</a>
                                    </li>
                                    <li>
                                        <a href="#"><span class="search-word">MP-40</span>PA10</a>
                                    </li>
                                </ul>
                                <!-- 검색결과가 없는 경우 -->
                                <div class="no-data">
                                    <p>입력하신 키워드와 일치하는<br>모델명이 없습니다.</p>
                                </div>
                            </div>
                        </div>
                    </dd>
                </dl>
                <dl class="forms">
                    <dt class="tit"><label for="slt01" class="req">구매 년 월<span class="blind">필수입력</span></label></dt>
                    <dd class="conts">
                        <div class="box date-select-box col-2">
                            <div class="cell">
                                <div class="box">
                                    <div class="select-wrap">
                                        <select class="ui_selectbox" id="slt01" title="년 선택">
                                            <option value="" class="placeholder">선택</option>
                                            <option value="">2020</option>
                                            <option value="">2019</option>
                                        </select>
                                    </div>
                                    <div class="text"><span>년</span></div>
                                </div>
                            </div>
                            <div class="cell">
                                <div class="box">
                                    <div class="select-wrap">
                                        <select class="ui_selectbox" id="slt01-1" title="월 선택">
                                            <option value="" class="placeholder">선택</option>
                                            <option value="">1</option>
                                            <option value="">2</option>
                                            <option value="">2</option>
                                            <option value="">2</option>
                                            <option value="">2</option>
                                            <option value="">2</option>
                                            <option value="">2</option>
                                            <option value="">2</option>
                                            <option value="">2</option>
                                            <option value="">2</option>
                                            <option value="">2</option>
                                            <option value="">2</option>
                                            <option value="">2</option>
                                            <option value="">2</option>
                                            <option value="">2</option>
                                        </select>
                                    </div>
                                    <div class="text"><span>월</span></div>
                                </div>
                            </div>
                        </div>
                    </dd>
                </dl>
                <dl class="forms">
                    <dt class="tit"><label for="inp02">제조번호(S/N)</label></dt>
                    <dd class="conts">
                        <div class="box">
                            <div class="input-wrap">
                                <input type="text" id="inp02" value="" minlength="12" maxlength="18" placeholder="제조번호(Serial Number) 입력">
                            </div>
                            <div class="cell">
                                <button type="button" class="btn"><span>시리얼 번호 확인</span></button>
                            </div>
                        </div>
                    </dd>
                </dl>
            </div>
        </section>
        <footer class="pop-footer center">
            <div class="btn-group">
                <button type="button" class="btn gray"><span>취소</span></button>
                <button type="button" class="btn"><span>등록</span></button>
            </div>
        </footer>
        <button type="button" class="btn-close ui_modal_close"><span class="blind">닫기</span></button>
    </div>
</article>
