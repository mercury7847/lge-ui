<article id="@@popupID" class="popup-wrap small">
    <header class="pop-header">
        <h1 class="tit"><span>계약서 발급 신청</span></h1>
    </header>
    <section class="pop-conts common-pop">
        <div class="gray-txt-box">
            <p>계약서를 전송 받을 이메일<em>lgcare2020@naver.com</em></p>
        </div>
        @@include('./common/modules/bullet-list.html', {
            "bulletTxt" : [
                "계약자님의 이메일로 계약서 PDF 문서가 발송됩니다. 다른 이메일로 계약서를 받으시려면 계약자 정보를 수정해주세요.",
                "발송지연이 있을 수 있으므로 잠시 후 확인하시기 바랍니다."
            ]
        })
    </section>
    <footer class="pop-footer center">
        <div class="btn-group">
            <button type="button" class="btn gray ui_modal_close"><span>취소</span></button>
            <button type="button" class="btn pink"><span>발급신청</span></button>
        </div>
    </footer>
    <button type="button" class="btn-close ui_modal_close"><span class="blind">닫기</span></button>
</article>
