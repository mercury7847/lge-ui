<article id="@@popupID" class="popup-wrap" data-insert-url="/lg5-common/data-ajax/address/addressPost.json" data-update-url="/lg5-common/data-ajax/address/addressPost.json">
    <header class="pop-header">
        <h1 class="tit pop-title"><span>@@title</span></h1>
    </header>
    <section class="pop-conts common-pop">
        <div class="form-wrap" id="address-regist-form">
            <!-- [12.01 수정] DOM 추가 -->
            <div class="form-infos">
                <p class="req" aria-disabled="true">필수 입력 사항</p>
            </div>
            <!-- // [12.01 수정] DOM 추가 -->
            <dl class="forms">
                <dt class="tit"><label for="ipt1" class="req">주소 별칭<span class="blind">필수입력</span></label></dt><!-- [12.01 수정] 필수입력으로 변경, DOM, class 수정 -->
                <dd class="conts">
                    <span class="input-wrap block">
                        <input type="text" id="ipt1" name="addressNickName" placeholder="주소별칭을 입력해주세요." data-required="true">
                        <div class="btm-more err-block"><p class="err-msg"></p></div>
                    </span>
                </dd>
            </dl>
            <dl class="forms">
                <dt class="tit"><label for="ipt2" class="req">받으시는 분<span class="blind">필수입력</span></label></dt>
                <dd class="conts">
                    <span class="input-wrap block">
                        <input type="text" id="ipt2" name="receiverUser" placeholder="이름을 입력해주세요." data-required="true">
                        <div class="btm-more err-block"><p class="err-msg"></p></div>
                    </span>
                </dd>
            </dl>

            <dl class="forms">
                <dt class="tit"><label for="ipt3" class="req">주소<span class="blind">필수입력</span></label></dt><!-- [12.01 수정] 텍스트 변경 -->
                <dd class="conts">
                    <div class="box">
                        <div class="input-wrap">
                            <input type="text" id="ipt3" name="zipCode" value="" placeholder="우편번호" disabled="" data-required="true">
                            <div class="btm-more err-block"><p class="err-msg"></p></div>
                        </div>
                        <div class="cell">
                            <button type="button" class="btn find-address"><span>주소 찾기</span></button>
                        </div>
                    </div>
                    <div class="input-wrap">
                        <input type="text" name="userAddress" value="" placeholder="주소찾기를 선택해주세요." disabled="" data-required="true">
                        <div class="btm-more err-block"><p class="err-msg"></p></div>
                    </div>
                    <div class="input-wrap">
                        <input type="text" name="detailAddress" value="" placeholder="상세주소를 입력해주세요." data-required="true">
                        <div class="btm-more err-block"><p class="err-msg"></p></div>
                    </div>
                </dd>
            </dl>
            <dl class="forms">
                <dt class="tit"><label for="ipt4" class="req">휴대폰 번호<span class="blind">필수입력</span></label></dt>
                <dd class="conts">
                    <span class="input-wrap block">
                        <input type="number" id="ipt4" name="phoneNumber" maxlength="11" placeholder="(-)없이 입력해주세요." data-required="true">
                        <div class="btm-more err-block"><p class="err-msg"></p></div>
                    </span>
                </dd>
            </dl>
            <dl class="forms">
                <dt class="tit"><label for="ipt5">연락처</label></dt><!-- [12.01 수정] 텍스트 변경 -->
                <dd class="conts">
                    <span class="input-wrap block">
                        <input type="text" id="ipt5" name="telephoneNumber" maxlength="11" placeholder="(-)없이 입력해주세요.">
                    </span>
                    <!-- [12.01 수정] '기본배송지로 설정' DOM 위치 변경 -->
                    <span class="chk-wrap bottom">
                        <input type="checkbox" id="chk-defaultAddress" name="defaultAddress">
                        <label for="chk-defaultAddress">기본배송지로 설정</label>
                    </span>
                    <!-- // [12.01 수정] '기본배송지로 설정' DOM 위치 변경 -->
                </dd>
            </dl>
        </div>
    </section>
    <footer class="pop-footer center">
        <div class="btn-group">
            <button type="button" class="btn pink send-btn"><span>@@btn</span></button>
        </div>
    </footer>
    <button type="button" class="btn-close ui_modal_close"><span class="blind">닫기</span></button>
</article>
