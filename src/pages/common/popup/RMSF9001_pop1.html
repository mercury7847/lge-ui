<article id="popup1" class="popup-wrap">
    <header class="pop-header">
        <h1 class="tit"><span>주소 입력</span></h1>
    </header>
    <section class="pop-conts common-pop">
        <div class="form-wrap">
            <dl class="forms">
                <dt class="tit"><label for="ipt1">주소 별칭</label></dt>
                <dd class="conts">
                    <span class="input-wrap block">
                        <input type="text" id="ipt1" placeholder="주소별칭을 입력해주세요.">
                    </span>
                </dd>
            </dl>
            <dl class="forms">
                <dt class="tit"><label for="ipt2" class="req">받으시는 분<span class="blind">필수입력</span></label></dt>
                <dd class="conts">
                    <span class="input-wrap block">
                        <input type="text" id="ipt2" placeholder="이름을 입력해주세요.">
                    </span>
                </dd>
            </dl>

            <dl class="forms">
                <dt class="tit"><label for="ipt3" class="req">배송지 주소<span class="blind">필수입력</span></label></dt>
                <dd class="conts">
                    <div class="box">
                        <div class="input-wrap">
                            <input type="text" id="ipt3" value="" placeholder="우편번호" disabled="">
                        </div>
                        <div class="cell">
                            <button type="button" class="btn"><span>주소 찾기</span></button>
                        </div>
                    </div>
                    <div class="input-wrap">
                        <input type="text" value="" placeholder="주소찾기를 선택해주세요." disabled="">
                    </div>
                    <div class="input-wrap">
                        <input type="text" value="" placeholder="상세주소를 입력해주세요.">
                    </div>
                </dd>
            </dl>
            <dl class="forms">
                <dt class="tit"><label for="ipt4" class="req">휴대폰 번호<span class="blind">필수입력</span></label></dt>
                <dd class="conts">
                    <span class="input-wrap block">
                        <input type="text" id="ipt4" placeholder="(-)없이 입력해주세요.">
                    </span>
                </dd>
            </dl>
            <dl class="forms">
                <dt class="tit"><label for="ipt5">일반 전화번호</label></dt>
                <dd class="conts">
                    <span class="input-wrap block">
                        <input type="text" id="ipt5" placeholder="(-)없이 입력해주세요.">
                    </span>
                </dd>
            </dl>

            <span class="chk-wrap">
                <input type="checkbox" id="add-chk" name="add-chk">
                <label for="add-chk">기본배송지로 설정</label>
            </span>
        </div>
    </section>
    <footer class="pop-footer center">
        <div class="btn-group">
            <button type="button" class="btn pink"><span>확인</span></button>
        </div>
    </footer>
    <button type="button" class="btn-close ui_modal_close"><span class="blind">닫기</span></button>
</article>
