<article id="@@popupID" class="popup-wrap full-sm">
    <header class="pop-header">
        <h1 class="tit"><span>이벤트 당첨 결과</span></h1>
    </header>
    <section class="pop-conts common-pop ev-detail-con">
		<div class="custom-step-area">
			<p class="desc">
                <strong class="tit">아쉽습니다.</strong>
                <span class="txt">배달의 민족 즉석당첨 이벤트에<br><em>당첨되지 않으셨습니다.</em></span>
                <strong>다음 이벤트에 참여하여 다시 한번 도전해보세요!</strong>
            </p>
		</div>
    </section>
    <footer class="pop-footer center">
        <div class="btn-group">
            <button type="button" class="btn pink ui_modal_close"><span>확인</span></button>
        </div>
    </footer>
    <button type="button" class="btn-close ui_modal_close"><span class="blind">닫기</span></button>
</article>
