<article id="@@popupID" class="popup-wrap small">

        <h1 class="tit"><span class="ui_modal_title">상담 예약 취소 완료</span></h1>
    </header>
    <section class="pop-conts common-pop mypage">
        <div class="consult_view-cancelpop">
            <p class="tit">매장 상담 예약 취소가 완료되었습니다.</p>
            <div class="msg_box">가까운 매장을 방문하시거나 베스트샵 웹 사이트를 통해 다시 상담 또는 구매 예약을 하시면 언제든지 상담을 받으실 수 있습니다.</div>
        </div>

    <footer class="pop-footer center">
        <div class="btn-group">
            <button type="button" class="btn pink ui_modal_close"><span>확인</span></button>
        </div>
    </footer>
    <button type="button" class="btn-close ui_modal_close"><span class="blind">닫기</span></button>
