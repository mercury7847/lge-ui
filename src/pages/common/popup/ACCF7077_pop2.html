<article id="@@popupID" class="popup-wrap full">
    <header class="pop-header">
        <h1 class="tit"><span>출장 서비스 예약</span></h1>
    </header>
    <section class="pop-conts common-pop mypage">
		<div class="custom-step-area">
			<p class="tit">2020.08.17 11:20에 전문 엔지니어가 방문하여 고장 증상을 해결해드릴 예정입니다.</p>
			<div class="step-box">
				<div class="step-inner">
					<div class="bar bar1"></div>
					<!--
						현재 단계에 따라 클래스 변경
						접수 : bar
						방문예정 : bar bar1
						처리중 : bar bar2
						완료 : bar3
					-->
				</div>
				<ul class="step-txt">
					<li class="comp">접수</li> <!-- 해당 영역 위치 시 comp 클래스 추가 -->
					<li class="comp"><span class="blind">현재 단계</span>방문예정</li>
					<li>처리중</li>
					<li>완료</li>
				</ul>
			</div>
			<div class="info-box engineer">
				<span class="ico">
					<img src="/lg5-common/images/myc/@img-cs-engineer.jpg" alt="">
				</span>
				<div class="cont">
					<p>엔지니어 : 홍길동 / 동대문 서비스센터</p>
					<p>접수번호 :  HA230948WW</p>
				</div>
			</div>
			<div class="section-wrap">
				<div class="sects">
					<div class="section-inner">
						<!-- 서비스 예약 취소 -->
						<div class="inner-box">
							<div class="tit-wrap">
								<p class="inner-tit">서비스 예약 취소</p>
								<div class="flt-cont">
									<button type="button" class="btn border size"><span>예약일시변경</span></button>
									<button type="button" class="btn border size disabled" disabled><span>예약취소</span></button>
								</div>
							</div>
							<div class="cancel-box">
								<p>
									<em>접수하신 <strong>출장 서비스 예약</strong>을 취소하시겠습니까?</em>
									예약 일시, 엔지니어 변경은 ‘예약 일시 변경’ 에서 가능합니다. 취소 내역은 예약 결과조회/변경에서 조회하실 수 있습니다.
								</p>
								<div class="gray-box">
									<dl>
										<dt><label for="cancel01" class="req">예약 취소 사유<span class="blind">필수입력</span></label></dt>
										<dd>
											<div class="select-wrap">
												<select class="ui_selectbox" id="cancel01" title="예약 취소 사유 선택">
													<option value="" class="placeholder">예약 취소 사유를 선택해 주세요.</option> <!-- placeholder 개념의 option 일 경우 .placeholder -->
													<option value="">예약 취소 사유를 선택해 주세요.</option>
													<option value="">예약 취소 사유를 선택해 주세요.</option>
												</select>
											</div>
											<div class="input-wrap count">
												<textarea class="ui_textcontrol" placeholder="예약 취소 사유를 입력해 주세요." maxlength="100" data-limit="100" data-count-target="#txt-count1"></textarea>
												<span id="txt-count1" class="total"><em>0</em> / 100</span>
											</div>
										</dd>
									</dl>
								</div>
							</div>
						</div>
						<!-- //서비스 예약 취소 -->
					</div>
				</div>
			</div>
		</div>
    </section>
    <footer class="pop-footer center">
        <div class="btn-group">
			<button type="button" class="btn gray ui_modal_close"><span>닫기</span></button>
			<button type="button" class="btn pink"><span>원문보기</span></button>
        </div>
    </footer>
    <button type="button" class="btn-close ui_modal_close"><span class="blind">닫기</span></button>
</article>
