<article id="@@popupID" class="popup-wrap small">
    <header class="pop-header">
        <h1 class="tit"><span>품절 안내</span></h1>
    </header>
    <section class="pop-conts common-pop">
        <p class="top-txt">죄송합니다. 제품이 품절되었습니다.</p>
        <div class="gray-txt-box">
            <ul class="txt-list">
                <li>- 파우치 Bag</li>
                <li>- LG 올레드 AI ThinQ (벽걸이형)</li>
            </ul>
            <p class="desc">주문제품을 다시한번 확인해주세요.</p>
        </div>
    </section>
    <footer class="pop-footer center">
        <div class="btn-group">
            <button type="button" class="btn"><span>확인</span></button>
        </div>
    </footer>
    <button type="button" class="btn-close ui_modal_close"><span class="blind">닫기</span></button>
</article>
