<article id="@@popupID" class="popup-wrap mini">
    <header class="pop-header">
        <h1 class="tit"><span>제품 정보</span></h1>
    </header>
    <section class="pop-conts common-pop mypage">
        <div class="consult_view-prdpop">
            <div class="prd_img">
                <img src="/lg5-common/images/dummy/@img-product5.jpg" alt="LG 퓨리케어 360° 공기청정기">
            </div>
            <p class="prd_name">LG 퓨리케어 360° 공기청정기 LG 퓨리케어 360° 공기청정기</p>
            <p class="prd_model">AS181DWFC</p>
            <dl class="prd_visit">
                <dt>방문주기</dt>
                <dd>3개월</dd>
            </dl>
            <dl class="prd_pay">
                <dt>케어십 비용</dt>
                <dd>월 10,000원</dd>
            </dl>
        </div>
    </section>
    <footer class="pop-footer center">
        <div class="btn-group">
            <button type="button" class="btn pink ui_modal_close"><span>확인</span></button>
        </div>
    </footer>
    <button type="button" class="btn-close ui_modal_close"><span class="blind">닫기</span></button>
</article>
