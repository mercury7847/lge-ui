<article id="@@popupID" class="popup-wrap option_sel_popup">
    <header class="pop-header">
        <h1 class="tit"><span>LG 오브제 컬렉션 구매하기</span></h1>
    </header>
    <section class="pop-conts">
        <p class="txt">구매를 원하시는 냉장고 제품을 선택해 주세요.</p>
        <div class="refrigerator_typ">
            <dl>
                <dt>얼음정수기 냉장고</dt>
                <dd>
                    <div class="rf_choice_set">
                        <input type="radio" name="rf_choice" id="rf_choice1_1">
                        <label for="rf_choice1_1">
                            <span class="radio_txt">노트온 크래프트 아이스</span>
                        </label>
                    </div>
                </dd>
            </dl>
            <dl>
                <dt>상냉장 하냉동 냉장고</dt>
                <dd>
                    <div class="rf_choice_set">
                        <input type="radio" name="rf_choice" id="rf_choice2_1">
                        <label for="rf_choice2_1">
                            <span class="radio_txt">노트온 매직스페이스</span>
                        </label>
                    </div>
                    <div class="rf_choice_set">
                        <input type="radio" name="rf_choice" id="rf_choice2_2">
                        <label for="rf_choice2_2">
                            <span class="radio_txt">노트온 (빌트인 타입)</span>
                        </label>
                    </div>
                </dd>
            </dl>
        </div>
        <div class="refrigerator_typ2">
            <dl>
                <dt><span class="tit1">모델명</span><span class="tit2">가격</span></dt>
                <dd>
                    <div class="rf_choice_set2">
                        <input type="radio" name="rf_choice_model" id="rf_choice_model1">
                        <label for="rf_choice_model1">
                            <span class="radio_txt1">M870FBS451</span>
                            <span class="radio_txt2">4,100,000원</span>
                        </label>
                    </div>
                    <div class="rf_choice_set2">
                        <input type="radio" name="rf_choice_model" id="rf_choice_model2">
                        <label for="rf_choice_model2">
                            <span class="radio_txt1">M870FBS452</span>
                            <span class="radio_txt2">4,100,000원</span>
                        </label>
                    </div>
                </dd>
            </dl>
        </div>
    </section>
    <footer class="pop-footer center">
        <div class="btn-group">
            <button type="button" class="btn" disabled><span>제품 선택 완료</span></button>
        </div>
    </footer>
    <button type="button" class="btn-close ui_modal_close"><span class="blind">닫기</span></button>
</article>
