<!DOCTYPE html>
<html lang="ko">
@@include('./common/head.html', {
    "pageCSS": [
        "support/support",
        "support/reservation",
        "BMC/BMC"
    ]
})
<body>
    <div class="wrap">
        <button type="button" data-href="#popup" data-control="modal" class="btn pink"><span>모델명 확인 방법</span></button>
    </div>


    <article id="popup" class="popup-wrap">
        <header class="pop-header">
            <h1 class="tit"><span>모델명 확인 방법</span></h1>
        </header>
        <section class="pop-conts academy-pop no-footer">
            <p class="noti-txt">사용하시는 제품의 <em>모델명과 제조번호</em>를 확인해주세요.</p>
            <div class="example-list">
                <dl>
                    <dt>모델명</dt>
                    <dd>PRODUCT CODE 나 SVC CODE 또는 제품 CODE로 확인</dd>
                </dl>
                <dl>
                    <dt>제조번호</dt>
                    <dd>SERIAL NO(S/N) 또는 일련번호로 확인</dd>
                </dl>
            </div>

            <div class="form-wrap category-select">
                <dl class="forms">
                    <dt class="tit"><label for="select1" class="req">카테고리 선택</label></dt>
                    <dd class="conts">
                        <div class="box">
                            <div class="select-wrap">
                                <select class="ui_selectbox" id="select1" title="전체 카테고리 선택">
                                    <option value="" class="placeholder">카테고리 선택</option> <!-- placeholder 개념의 option 일 경우 .placeholder -->
                                    <option value="">카테고리 1</option>
                                    <option value="">카테고리 2</option>
                                </select>
                            </div>
                        </div>
                        <div class="box">
                            <div class="select-wrap">
                                <select class="ui_selectbox" id="select2" title="전체 카테고리 선택">
                                    <option value="" class="placeholder">세부 카테고리 선택</option> <!-- placeholder 개념의 option 일 경우 .placeholder -->
                                    <option value="">세부 카테고리 1</option>
                                    <option value="">세부 카테고리 2</option>
                                </select>
                            </div>
                        </div>
                    </dd>
                </dl>
            </div>

            <div class="example-list type-A">
                <p>제품 카테고리를 선택하면, 해당 제품의 모델명 확인 방법을 안내해 드립니다.</p>
                <ul>
                    <li><img src="/lg5-common/images/BMC/img_model01.jpg" alt="예시이미지"></li>
                    <li><img src="/lg5-common/images/BMC/img_model02.jpg" alt="예시이미지"></li>
                </ul>
            </div>

            <div class="example-list type-A">
                <p>제품 이미지 준비중입니다.</p>
                <figure class="nodata"><img src="/lg5-common/images/img-nodata.svg" alt=""></figure>
            </div>
        </section>
        <button type="button" class="btn-close ui_modal_close"><span class="blind">닫기</span></button>
    </article>
</body>
</html>
