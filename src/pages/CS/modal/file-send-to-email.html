<article id="fileSendToEmail" class="popup-wrap full" data-ajax="/lg5-common/data-ajax/support/downloadResources/fileSendEmail.json">
    <header class="pop-header">
        <h1 class="tit"><span>이메일 발송</span></h1>
    </header>
    <section class="pop-conts">
       <p class="pop-dscl">다운로드가능한 주소가 이메일로 발송됩니다.</p>

       <div class="form-wrap">
           <div class="forms">
                <div class="tit">
                    <label for="userEmail" class="req">이메일 주소 <span class="blind">필수입력</span></label>
                </div>
                <div class="conts">
                   <div class="input-wrap">
                       <input type="text" name="userEmail" id="userEmail" value minlength="5" maxlength="50" data-error-msg="이메일 주소를 입력해주세요." data-pattern-msg="올바른 이메일 형식이 아닙니다." data-required="true" required>
                   </div>
                </div>
                <div class="btm-more err-block">
                    <p class="err-msg"></p>
                </div>
           </div>
       </div>
    </section>
	<!-- 2021.03.08 footer 태그 div로 수정 -->
    <div class="pop-footer">
        <div class="btn-group">
            <button type="button" class="btn gray ui_modal_close"><span>취소</span></button>
            <button type="button" class="btn pink btn-send"><span>보내기</span></button>
        </div>
    </div>
    <button type="button" class="btn-close ui_modal_close"><span class="blind">닫기</span></button>
</article>
