<h2>@@title</h2>
<div class="card-list">
    <div class="new-catal">
        <a href="#" class="catal-card">
            <img src="/lg5-common/images/dummy/@img-catal1.jpg" alt="">
        </a>
        <strong>22년 01월</strong>
    </div>
    <div class="old-catal">
        <div class="slide-wrap ui_carousel_slider catalog-slider">
            <div class="slide-content ui_carousel_list">
                <ul class="slide-track ui_carousel_track">
                    @@for ( var i=0; i < 4; i++ ) {
                    <li class="slide-conts ui_carousel_slide">
                        <div class="slide-item-wrap">
                            <a href="#" class="catal-card" target="_blank">
                                <img src="/lg5-common/images/dummy/@img-catal2.jpg" alt="">
                            </a>
                            <strong><span>21년 11월</span> / <span>21년 12월</span></strong>
                        </div>                
                    </li>
                    }
                </ul>
            </div>
        </div>
    </div>
</div>
