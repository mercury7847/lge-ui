<article id="surveyPopup" class="popup-wrap full" data-survey-url="/lg5-common/data-ajax/support/survey2.json">
    <header class="pop-header">
        <h1 class="tit"><span>콘텐츠 만족도 평가</span></h1>
    </header>
    <section class="pop-conts survey-pop">
        <div class="input-info">
            <div class="form-infos">
                <p class="req">필수 입력 항목</p>
            </div>
            <ul class="form-wrap">
                @@if (context.service) {
                <li class="forms type3">
                    <div class="tit">
                        <p class="label req">고객님의 제품 ”[OLED55B7K]”으로 어떤 서비스를 이용하셨나요 ?</p>
                    </div>
                    <div class="conts">
                        <div class="select-list-wrap w-auto">
                            <ul>
                                <li>
                                    <span class="rdo-wrap">
                                        <input type="radio" name="serviceName" id="serviceManual" value="manual" data-error-msg="서비스를 선택해주세요" data-required="true" required>
                                        <label for="serviceManual">제품사용설명서</label>
                                    </span>
                                </li>
                                <li>
                                    <span class="rdo-wrap">
                                        <input type="radio" name="serviceName" id="serviceDriver" value="driver">
                                        <label for="serviceDriver">드라이버/소프트웨어</label>
                                    </span>
                                </li>
                                <li>
                                    <span class="rdo-wrap">
                                        <input type="radio" name="serviceName" id="serviceAll" value="all">
                                        <label for="serviceAll">제품사용설명서 + 드라이버/소프트웨어</label>
                                    </span>
                                </li>
                            </ul>
                        </div>
                        <div class="btm-more err-block service-err-block">
                            <p class="err-msg"></p>
                        </div>
                    </div>
                </li>
                }
                <li class="forms type3">
                    <div class="tit">
                        <p class="label req">1. 이 콘텐츠를 통해 궁금증이 해결되었습니까?</p>
                    </div>
                    <div class="conts">
                        <div class="select-list-wrap w-auto">
                            <ul>
                                <li>
                                    <span class="rdo-wrap">
                                        <input type="radio" name="csaFlag" id="csaFlagY" value="Y" data-error-msg="만족 여부를 선택해주세요" data-required="true" required>
                                        <label for="csaFlagY">네</label>
                                    </span>
                                </li>
                                <li>
                                    <span class="rdo-wrap">
                                        <input type="radio" name="csaFlag" id="csaFlagN" value="N">
                                        <label for="csaFlagN">아니오</label>
                                    </span>
                                </li>
                            </ul>
                        </div>
                        <div class="btm-more err-block csa-err-block">
                            <p class="err-msg"></p>
                        </div>
                    </div>
                </li>
                <li class="forms type3">
                    <div class="tit">
                        <label for="rating" class="req">2. 이 콘텐츠가 고객님께 도움이 되셨습니까?</label>
                    </div>
                    <div class="conts">
                        <div class="star-rating-wrap">
                            <div class="rating-box">
                                <select class="ui_star_rating" name="rating" id="rating" data-error-msg="평가 점수를 선택해주세요" data-required="true" title="콘텐츠 별점 선택" required>
                                    <option value="" hidden>0점</option>
                                    <option value="1">1점 (매우 불만족)</option>
                                    <option value="2">2점 (불만족)</option>
                                    <option value="3">3점 (보통)</option>
                                    <option value="4">4점 (만족)</option>
                                    <option value="5">5점 (매우 만족)</option>
                                </select>
                                <p class="rating-info">
                                    <!-- <em id="score">4</em>점  -->
                                    / <em id="count">5</em>점
                                </p>
                            </div>
                        </div>
                        <div class="btm-more err-block">
                            <p class="err-msg"></p>
                        </div>
                    </div>
                </li>
                <li class="forms type3">
                    <div class="tit">
                        <label for="content">3. 이 콘텐츠를 통해서 해결 못하신 이유 또는 홈페이지에 개선/보완 사항이 있으시면 적어주세요.</label>
                    </div>
                    <div class="conts">
                        <div class="input-wrap count">
                            <textarea class="ui_textcontrol" name="content" id="content" placeholder="제품 불만, 서비스 불편사항은 이메일 문의나 고객의 소리를 이용하시고, 서비스 신청 및 상담은 엔지니어 출장예약 또는 전화상담예약 등의 메뉴를 이용하시기 바랍니다." minlength="20" maxlength="120" data-limit="120" data-count-target="#txt-count" data-error-msg="20자 이상 입력해주세요." data-required="true" required></textarea>
                            <span id="txt-count" class="total"><em>0</em> / 120</span>
                            <div class="btm-more err-block">
                                <p class="err-msg"></p>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </section>
    <footer class="pop-footer">
        <div class="btn-group center">
            <button type="button" class="btn gray ui_modal_close"><span>취소</span></button>
            <button type="button" class="btn btn-confirm"><span>제출</span></button>
        </div>
    </footer>
    <button type="button" class="btn-close ui_modal_close"><span class="blind">닫기</span></button>
</article>
