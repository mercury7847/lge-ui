<!DOCTYPE html>
<html lang="ko">
    <head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<title>@@title</title>
		<style type="text/css">
		button {
			cursor:pointer;
			outline:0;
		}
		.btn {
			display:inline-block;
			margin:0 4px;
			padding-left:24px;
			padding-right:24px;
			font-weight:bold;
			text-align:center;
			vertical-align:middle;
			border:1px solid rgba(33,36,37,.6);
			background:#fff;
			overflow:hidden;
			width:100%;
			margin:0;
			font-size:16px;
			line-height:26px;
		}
		.btn-d {
			min-width: 96px;
			height:40px;
			line-height:38px;
			font-size:14px;
			border-radius:20px;
		}
		.btn-type1 {
			color:#212425;
			background:#fff;
			border:1px solid #212425;
		}

		.btn-g {
			min-width:112px;
			width:auto;
			border:1px solid #fa263e;
			background-image:linear-gradient(280deg, #fb5a72, #fa263e);
			color:#fff;
		}
		.btn-b {
			min-width:112px;
			width:auto;
			border:1px solid #222;
			color:#000;
		}
		.btn-b:hover {
			border-color:#fa263e;
			background-image:linear-gradient(280deg, #fb5a72, #fa263e);
			color:#fff;
		}
		</style>
	</head>
<body>
<div id="wrap" class="coding_guide">

<!-- 가이드 내용 -->
<div class="guide_wrap">
	<div style="width:33.33%; padding:15px; text-align:center;">
		<div style="height:100%; padding:28px 30px 18px; font-size:0; background:#f7f7f7; border-radius:20px">
			<button type="button" class="btn btn-d"><span>삼성버튼</span></button>
		</div>
	</div>
	<button type="button" class="btn btn-d btn-g"><span>삼성버튼</span></button>
	<button type="button" class="btn btn-d btn-b"><span>삼성버튼</span></button>
</div>
<!-- //가이드 내용 -->

</div> 
@@include('../include/loadscript_wsg.html')
</body>
</html>
